<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input id= 'email-form' type="email" name="" placeholder="Login">
        <input id= 'password-form' type="password" name="" placeholder="Senha">
        <button id="login-button">Logar</button>
      </form>
  </header>
<main id="main">
  <form method="GET" id="evaluation-form">
    <div class='row'>
      <label for='input-name' class='inputs-nome'>Nome:</label>
      <input id= 'input-name' type="text" name="name" placeholder="Nome">
      <label for='input-lastname' class='inputs-nome'>Sobrenome:</label>
      <input id= 'input-lastname' type="text" name="lastname" placeholder="Sobrenome">
    </div>
    <div class='row'>
      <label for='input-email'>E-mail:</label>
      <input id= 'input-email' type="email" name="email" placeholder="Email">
      <label for='house'>Casa:</label>
      <select id='house'>
        <option value=""></option>
        <option id= 'gitnoria-house' value="Gitnória">Gitnória</option>
        <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
        <option id='corvinode-house' value="Corvinode">Corvinode</option>
        <option id='pytherina-house' value="Pytherina">Pytherina</option>
      </select>
    </div>
    <div class='column'>
      <label for='family' id='label-family'>Qual sua família?</label>
      <label><input type='radio' name='family' value='Frontend'>Frontend</label>
      <label><input type='radio' name='family' value='Backend'>Backend</label>
      <label><input type='radio' name='family' value='FullStack'>FullStack</label>
    </div>
    <div class='column'>
      <label for='family' id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
      <div class='row'>
        <label><input class='subject' type='checkbox' name='conteúdo' value='HoFs'>HoFs</label>
        <label><input class='subject' type='checkbox' name='conteúdo' value='Jest'>Jest</label>
        <label><input class='subject' type='checkbox' name='conteúdo' value='Promises'>Promises</label>
        <label><input class='subject' type='checkbox' name='conteúdo' value='React'>React</label>
        <label><input class='subject' type='checkbox' name='conteúdo' value='SQL'>SQL</label>
        <label><input class='subject' type='checkbox' name='conteúdo' value='Python'>Python</label>
      </div>
    </div>
  </form> 
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
</main>
<footer id="rodape">Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>
</html>
