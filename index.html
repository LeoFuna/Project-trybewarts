<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <script type="text/javascript" src="script.js" async ></script>
<header class="header">

<div class="logo">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola TrybeWarts">
</div>

  <h1 class="title is-1 is-spaced trybewarts-title" id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <div class="control">
        <input id="login" class="input" type="text" placeholder="Login">
      </div>
      <div class="control">
        <input id="pass" class="input" type="password" placeholder="Senha">
      </div>
      <div class="control">
        <button id="submit-button" class="button is-info" type="submit">Login</button>
      </div>
    </form>

</header>


<h1 class="title is-1 title-form">Forms</h1>
<section class="section-form">
  <main class="trybewarts-form">
    <form id="evaluation-form">
      <div class="control">
        <input id="input-name" class="input" type="text" placeholder="Nome">
      </div>
      <div class="control">
        <input id="input-lastname" class="input" type="password" placeholder="Sobrenome">
      </div>
      <div class="control">
        <input id="input-email" class="input" type="password" placeholder="Email">
      </div>
    </form>
  </main>
  <div class="image-section">
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </div>
</section>

</body>
</html>
