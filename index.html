<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Escola de Magia de Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Header Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Login">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login-button">Logar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <section id="evaluation-form-section">
        <form action="" id="evaluation-form">
          <div id="div-name-email-family">
            <input type="text" name="Nome" id="input-name" placeholder="Nome">
            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            <br>
            <input type="text" name="email" id="input-email" placeholder="Email">
            <div id="div-select">
              <label for="house" id="label-house">Casa</label>
              <select name="casa" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </div>
          </div>
          <div id="label-family-and-content">
            <div id="div-label-family">
              <label id="label-family">Qual sua família?</label>
              <label for="frontend-family">
                <input type="radio" name="family" id="frontend-family" value="Frontend">Família Frontend
              </label>
              <label for="backend-family">
                <input type="radio" name="family" id="backend-family" value="Backend">Família Backend
              </label>
              <label for="fullstack-family">
                <input type="radio" name="family" id="fullstack-family" value="FullStack">Família FullStack
              </label>
            </div>
            <div id="div-label-content">
              <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div id="label-content-input">
                <label>
                  <input type="checkbox" value="HoFs" class="subject">HoFs
                </label>
                <label>
                  <input type="checkbox" value="Jest" class="subject">Jest
                </label>
                <label>
                  <input type="checkbox" value="Promises" class="subject">Promises
                </label>
                <label>
                  <input type="checkbox" value="React" class="subject">React
                </label>
                <label>
                  <input type="checkbox" value="SQL" class="subject">SQL
                </label>
                <label>
                  <input type="checkbox" value="Python" class="subject">Python
                </label>
              </div>
            </div>
          </div>
          <div id="div-trybewarts-rate">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
              <label> 
                <input type="radio" name="rate" value="1"> 1
              </label> 
              <label> 
                <input type="radio" name="rate" value="2"> 2
              </label> 
              <label> 
                <input type="radio" name="rate" value="3"> 3
              </label> 
              <label> 
                <input type="radio" name="rate" value="4"> 4
              </label> 
              <label> 
                <input type="radio" name="rate" value="5"> 5
              </label> 
              <label> 
                <input type="radio" name="rate" value="6"> 6
              </label> 
              <label> 
                <input type="radio" name="rate" value="7"> 7
              </label> 
              <label> 
                <input type="radio" name="rate" value="8"> 8
              </label> 
              <label> 
                <input type="radio" name="rate" value="9"> 9
              </label>
              <label> 
                <input type="radio" name="rate" value="10"> 10
              </label>
          </div>
          <div id="div-textarea">
            <label for="textarea" class="textarea" >Deixe seu comentário:</label>
            <br>
              <textarea name="comentarios" id="textarea" maxlength="500" ></textarea>
              <span id="counter">500</span>
          </div>
          <div>
            <label id="label-infos">Você concorda com o uso das informações acima? 
              <input type="checkbox" name="checkbox" id="agreement">
            </label>   
          </div>
          <button type="submit" id="submit-btn">Enviar</button>
      </form>
    </section>
    <section id="trybewarts-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo">
    </section>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
