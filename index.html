<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Requisito 1 -->
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" placeholder="Login" id="login-value">
            <input type="password" placeholder="Senha" id="password-value">
            <button id="enter" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="container-info">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="container-info2">
                <input type="email" id="input-email" placeholder="Email">
                <label for="">Casa</label>
                <select name="" id="house">
                    <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="check-div">
                <input type="checkbox" value="HoFs" class="subject">
                <input type="checkbox" value="Jest" class="subject">
                <input type="checkbox" value="Promises" class="subject">
                <input type="checkbox" value="React" class="subject">
                <input type="checkbox" value="SQL" class="subject">
                <input type="checkbox" value="Python" class="subject">
            </div>
            <div class="rate-div">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" id="" value="1">1
            <input type="radio" name="rate" id="" value="2">2
            <input type="radio" name="rate" id="" value="3">3
            <input type="radio" name="rate" id="" value="4">4
            <input type="radio" name="rate" id="" value="5">5
            <input type="radio" name="rate" id="" value="6">6
            <input type="radio" name="rate" id="" value="7">7
            <input type="radio" name="rate" id="" value="8">8
            <input type="radio" name="rate" id="" value="9">9
            <input type="radio" name="rate" id="" value="10">10
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
