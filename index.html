<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
<header class="header">

  <div class="logo">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola TrybeWarts">
  </div>

  <div class="trybewarts-login">
    <div class="control">
      <input class="input" type="text" placeholder="Login">
    </div>
    <div class="control">
      <input class="input" type="text" placeholder="Senha">
    </div>
    <div class="control">
      <input class="button" type="submit" value="Login">
    </div>
  </div>
</header>



</body>
</html>
