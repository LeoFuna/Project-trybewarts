<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>

<header class="header">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="">
    <input id="login" type="email" placeholder="Login">
    <input id="password" type="text" placeholder="Senha">
    <button id="btnLogar">Logar</button>
    </form> 
</header>

  <main class="main-container">

    <form id="evaluation-form" action="">
      <div class="div-nome">
        <input class="input" id="input-name" type="text" placeholder="Nome">
        <input class="input" id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      
      <div class="div-nome">
        <input class="input" id="input-email" type="text" placeholder="Email">
        <select class="input" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="radios">
        <label id="label-family">Qual sua família?</label>
        <label><input type="radio" name="family" value="Frontend">Frontend</label>
        <label><input type="radio" name="family" value="Backend">Backend</label>
        <label><input type="radio" name="family" value="FullStack">FullStack</label>
      </div>
      <hr>
      <div class="learn-content">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label><input class="subject" type="checkbox" value="HoFs">Higher Order Functions</label>
        <label><input class="subject" type="checkbox" value="Jest">Jest</label>
        <label><input class="subject" type="checkbox" value="Promises">Promises</label>
        <label><input class="subject" type="checkbox" value="React">React</label>
        <label><input class="subject" type="checkbox" value="SQL">SQL</label>
        <label><input class="subject" type="checkbox" value="Python">Python</label>
      </div>
<hr>
      <div>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
       <label></label> <input type="radio" value="1" name="rateValue">1</label>
       <label></label> <input type="radio" value="2" name="rateValue">2</label>
       <label></label> <input type="radio" value="3" name="rateValue">3</label>
       <label></label> <input type="radio" value="4" name="rateValue">4</label>
       <label></label> <input type="radio" value="5" name="rateValue">5</label>
       <label></label> <input type="radio" value="6" name="rateValue">6</label>
       <label></label> <input type="radio" value="7" name="rateValue">7</label>
       <label></label> <input type="radio" value="8" name="rateValue">8</label>
       <label></label> <input type="radio" value="9" name="rateValue">9</label>
       <label></label> <input type="radio" value="10" name="rateValue">10</label>
      </div>

      <label class="textarea">Deixe seu comentário:
        <textarea maxlength="500"></textarea>
      </label>

      <button id="submit-btn" type="submit">Enviar</button>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    
  </main>

  <footer>
    <h3>Direitos reservados à Trybewarts©</h3>
  </footer>
  
  <script src="script.js"></script> 
</body>
</html>
