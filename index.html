<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="./index.html">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    </a>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="post" class="trybewarts-login">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input id="login" name="login" class="input is-success" type="email" placeholder="Login">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>
      <hr class="space">
      <div class="field">
        <p class="control has-icons-left">
          <input name="password" id="password" class="input" type="password" placeholder="Senha">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <hr class="space">
      <button id="btnlogin" class="button" type="button">Logar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
