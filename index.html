<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="login" type="text" placeholder="Login" />

        <input id="password" type="password" placeholder="Senha" />

        <button id="buttonLogin">Logar</button>
      </form>
    </header>
    <!-- Corpo -->
    <main id="main-page">
      <form id="evaluation-form" action="">

        <div class="align-items-forms">
        <label for="name">Nome</label>
        <input 
          id="input-name" 
          type="text" 
          name="name" 
          placeholder="Nome" 
        />
        
        <label for="lastname">Sobrenome</label>
        <input
          id="input-lastname"
          type="text"
          name="lastname"
          placeholder="Sobrenome"
        />
        </div>

        <div class="align-items-forms">
        <label for="email">Email</label>
        <input 
          id="input-email" 
          type="text" 
          name="email" 
          placeholder="Email"
         />

         <label for="house">Casa</label>
         <select name="house" id="house">
           <option id="gitnoria-house" value="Gitnória">Gitnória</option>
           <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
           <option id="corvinode-house" value="Corvinode">Corvinode</option>
           <option id="pytherina-house" value="Pytherina">Pytherina</option>
         </select>
        </div>

      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo Trybewarts"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
