<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" width="80">
      <h1>Trybewarts</h1>
      <form class="trybewarts-login">
        <label for="login">Login: </label>
          <input type="text" name="login" id="login" placeholder="Login" maxlength="25" required >
        <label for="senha">Senha: </label>
          <input type="text" id="senha" name="senha" placeholder="Senha" required>
        <button class="logar" id="button" type="submit">Entrar</button>
      </form>
    </header>
 

    <script src="script.js"></script>
  </body>
</html>
