<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybe-logo" src="/images/trybewarts-header-logo.svg" alt="trybewarts-logo">
    
    <h1>Trybewarts</h1>
    
    <form action="" method="get" enctype="multipart/form-data">
    
      <div>
        <input type="text" name="login" id="login" placeholder="Login" required  maxlength=""> 
      </div>

      <div>
        <input type="password" name="password" id="password" placeholder="Senha" required  maxlength=""> 
      </div>

      <div class="control">
        <button class="button" type="button">Logar</button>
      </div>

    </form>
  </header>
</body>
<script src="script.js"></script>

</html>
