<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Requisito 1 -->
  <div id="bigHeader">
  <header class="header">
    <!-- Requisito 2 --> 
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <!-- Requisito 4 (Precisa colocar dentro do header, sendo o 2 filho) -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Requisito 3 (Precisa ser o 3 filho do header)-->
    <form class="trybewarts-login">
      <input type="email" name="Email" id="insertLogin" class="form-control" placeholder="Login">
      <input type="password" name="Senha" id="insertPassword" class="form-control" placeholder="Senha">
      <button id="submitLogin" class="btn btn-primary">Entrar</button>
    </form>
  </header>
  </div>
  <!-- Requisito 5 -->
  <div id="mainbody">
    <main>
      <!-- <h1> Forms </h1> -->
      <form id="evaluation-form" >
        <h2>Forms</h2>
        <!-- Requisito 8 -->
        <div class="form-row">
          <div class="form-group col-md-6">
              <input type="text" id="input-name" placeholder="Nome" class="form-control">
          </div>
          <div class="form-group col-md-6">
              <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" id="input-email" placeholder="Email" class="form-control">
          </div>
          <!-- Requisito 9 -->
          <div class="form-group col-md-6">
              <select name="Casa" id="house" class="form-control">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
          </div>
        </div>
        <hr>
      <div id="selectors" >
        <!-- Requisito 12 -->
        <div id="family">
          <label id="label-family">Qual sua família?</label>
          <div class="form-check">
            <input type="radio" id="label-family" name="family" value="Frontend" class="form-check-input">
            <label for="Frontend" class="form-check-label">Frontend</label>
          </div>
          <div class="form-check">
            <input type="radio" id="label-family" name="family" value="Backend" class="form-check-input">
            <label for="Backend" class="form-check-label">Backend</label>
          </div>
          <div class="form-check">
            <input type="radio" id="label-family" name="family" value="FullStack" class="form-check-input">
            <label for="FullStack" class="form-check-label">FullStack</label>
          </div>
        </div> 
        <!-- Requisito 13 -->
        <div id="content">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="content-checkbox">
            <div class="form-check form-check-inline">
              <input type="checkbox" class="subject form-check-input" name="HoFs" value="HoFs">
              <label for="HoFs" class="form-check-label">HoFs</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="subject form-check-input" name="Jest" value="Jest">
              <label for="Jest" class="form-check-label">Jest</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="subject form-check-input" name="Promises" value="Promises">
              <label for="Promises" class="form-check-label">Promises</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="subject form-check-input" name="React" value="React">
              <label for="React" class="form-check-label">React</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="subject form-check-input" name="SQL" value="SQL">
              <label for="SQL" class="form-check-label">SQL</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="subject form-check-input" name="Python" value="Python">
              <label for="Phyton" class="form-check-label">Python</label>
             </div>
          </div>
        </div>
      </div>
      <hr>
      <!-- Resquisito 14 -->
      <div id="radio">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="1" class="form-check-input">
          <label class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="2" class="form-check-input">
          <label class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="3" class="form-check-input">
          <label class="form-check-label">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="4" class="form-check-input">
          <label class="form-check-label">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="5" class="form-check-input">
          <label class="form-check-label">5</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="6" class="form-check-input">
          <label class="form-check-label">6</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="7" class="form-check-input">
          <label class="form-check-label">7</label>
       </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="8" class="form-check-input">
          <label class="form-check-label">8</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="9" class="form-check-input">
          <label class="form-check-label">9</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="rate" value="10" class="form-check-input">
          <label class="form-check-label">10</label>
        </div>
      </div>
      <!-- Resquisito 15 -->
      <div id="areatext" class="form-group">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" class="form-control"></textarea>
        <p id="counter">500</p>
      </div>

      <!-- Requisito 16 -->
      <div id=terms class="form-check form-check-inline">
        <label for="agreement" id="label-infos" class="form-check-label">Você concorda com o uso das informações acima? &nbsp</label>
        <input type="checkbox" id="agreement" class="form-check-input">
      </div>
      <!-- Requisito 17 -->
      <br>
      <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Enviar</button>
    </form>
    </main>
    <!-- Requisito 7 -->
    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </aside>
  </div>
  <!-- Requisito 19 -->
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
