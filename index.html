<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!--Logo-->
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />

      <!--Título na barra-->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!--Form de login-->
      <form action="" method="get" class="trybewarts-login">
        <input type="email" placeholder="Login" name="email" id="email" />
        <input
          type="password"
          id="pass"
          placeholder="Senha"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
        <button type="submit" id="submit" value="Submit">Submit</button>
      </form>
    </header>

    <main class="main-form">
      <form action="" method="get" id="evaluation-form">
        <div id="namensurname">
          <input type="text" placeholder="Nome" name="nome" id="input-name" />
          <input
            type="text"
            placeholder="Sobrenome"
            name="sobrenome"
            id="input-lastname"
          />
        </div>
        <div id="select-houses-form">
          <div id="registeremail">
            <input
              type="email"
              placeholder="Email"
              name="email2"
              id="input-email"
            />
          </div>
          <div id="select-houses">
            <label for="select-trybehouses">Casa</label>
            <select name="select-trybehouses" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode"</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>

        <div class="select-family">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input
              type="radio"
              name="family"
              id="frontend-family"
              value="Frontend"
            />
            <label for="frontend-family">Frontend</label>
          </div>
          <div>
            <input
              type="radio"
              name="family"
              id="backend-family"
              value="Backend"
            />
            <label for="backend-family">Backend</label>
          </div>
          <div>
            <input
              type="radio"
              name="family"
              id="fullstack-family"
              value="FullStack"
            />
            <label for="fullstack-family">FullStack</label>
          </div>
        </div>

        <div>
          <label id="label-content" for="house"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <br />
          <input
            type="checkbox"
            class="subject"
            name="house"
            value="HoFs"
          /><span>HoFs</span>
          <input
            type="checkbox"
            class="subject"
            name="house"
            value="Jest"
          /><span>Jest</span>
          <input
            type="checkbox"
            class="subject"
            name="house"
            value="Promises"
          /><span>Promises</span>
          <input
            type="checkbox"
            class="subject"
            name="house"
            value="React"
          /><span>React</span>
          <input
            type="checkbox"
            class="subject"
            name="house"
            value="SQL"
          /><span>SQL</span>
          <input
            type="checkbox"
            class="subject"
            name="house"
            value="Python"
          /><span>Python</span>
        </div>
      </form>

      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
