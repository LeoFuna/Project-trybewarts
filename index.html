<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybe"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input id="loginInput" type="text" placeholder="Login" />
        <input id="passwordInput" type="text" placeholder="Senha" />
        <button id="logar" type="submit">Logar</button>
      </form>
    </header>

    <main>
      <form action="" method="GET" id="evaluation-form">
        <div class="row1">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="surname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="row">
          <input type="email" name="email" id="input-email" placeholder="Email">
        <label for="">Casa</label>
      <select id="house" name="trybewarts-casas">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>

      <hr />
      <div class="row">
      
        <div class="radio-family">
          <label id="label-family" for="family"><span>Qual sua família?</span></label>
          <div>
            <input id="front" type="radio" name="family" value="Frontend" />
            <label for="front">Família Frontend</label>
          </div>
          <div>
            <input id="back" type="radio" name="family" value="Backend" />
            <label for="back">Família Backend</label>
          </div>
          <div>
            <input id="full" type="radio" name="family" value="FullStack" />
            <label for="full">Família FullStack</label>
          </div>
        </div>
        <div class="">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="">
      <input type="checkbox" value="HoFs">
      <label>HoFs</label>
      
      <input type="checkbox" value="Jest">
      <label>Jest</label>

      <input type="checkbox" value="Promises">
      <label>Promises</label>

      </div>
      <div class="">
      <input type="checkbox" value="React">
      <label>React</label>

      <input type="checkbox" value="SQL">
      <label>SQL</label>

      <input type="checkbox" value="Python">
      <label>Python</label>
      </div>

      </div>
    </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" name="comment" maxlength="500" placeholder="Digite aqui" ></textarea>
      <div class="row">
      <input type="checkbox" id="agreement" value="agreement">
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      </div>
      </form>
      </main>
    
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    <script src="script.js"></script>
  </body>
</html>
