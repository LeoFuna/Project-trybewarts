<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label for="Login"></label> 
      <input name="Login" type="text" placeholder="Login">
      <label for="Senha"></label>
      <input name="Senha" type="password" placeholder="Senha">
      <button class="btn-login">Entrar</button>
    </form>  
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <label for="input-name"></label>
        <input id="input-name" name="input-name" type="text" placeholder="Nome">
        <label for="input-lastname"></label>
        <input id="input-lastname" name="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <label for="input-email"></label>
        <input id="input-email" name="input-email" type="email" placeholder="Email">
        <label for="house">Casa</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div id="divfamily">
        <label id="label-family" for="family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" value="Frontend">Front-End 
        </div>
        <div>
          <input type="radio" name="family" value="Backend">Back-End
        </div>
        <div>
          <input type="radio" name="family" value="FullStack">Full-Stack
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Forms">
  </main>
<script src="script.js"></script>
</body>
</html>
