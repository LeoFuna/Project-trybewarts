<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login-field" type="email" placeholder="Login">
            <input id="password-field" type="password" placeholder="Senha">
            <button id="login-button">Fazer login</button>
        </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <input id="input-name" placeholder="Nome">
        <input id="input-lastname" placeholder="Sobrenome">
        <input id="input-email" placeholder="Email">
      </form>
    </main>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">

</body>
</html>
<script src="script.js"></script>
