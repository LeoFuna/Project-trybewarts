<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo do cabeçalho">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form method="get" class="trybewarts-login" name="trybewarts-login">
      <input name="user" class="trybewarts-login-form-items" type="text" placeholder="Login">

      <input name="password" class="trybewarts-login-form-items" type="password" placeholder="Senha">

      <button id="login-button" class="trybewarts-login-form-items" type="submit">ENTRAR</button>
    </form>
  </header>

  <main id="content">
    <div class=content>
      <h1>Forms</h1>
      <form method="get" id="evaluation-form">
      
        <div class='full-name'>
          <label for="name"></label>
          <input type="text" id='input-name' name='name' placeholder="Nome">
          <label for="last-name"></label>
          <input type="text" id='input-lastname' name='last-name' placeholder="Sobrenome">
        </div>
        
        <div class="nd-line">
          <label for="email"></label>
          <input type="text" id='input-email' name='email' placeholder="Email">

          <label for="casa">Casa</label>
          <select name="casa" id="house">
            <option value="gitnoria-house">Gitnória</option>
            <option value="reactpuff-house">Reactpuff</option>
            <option value="corvinode-house">Corvinode</option>
            <option value="pytherina-house">Pytherina</option>
          </select>
        </div>

        <div class='agreement'>
          <label for="agreement"id='label-infos'>Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>

        <input type="submit" id="submit-btn" value="Enviar">
      </form>
    </div>
    
  <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo">

  </main>

  <script src="script.js"></script>
</body>
</html>
