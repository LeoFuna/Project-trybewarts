<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header" class="header">
      <div id="Logo">
        <img
          src="images/trybewarts-header-logo.svg"
          alt="Logo Trybewarts"
          class="trybewarts-header-logo"
        />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" method="get">
        <input id="id" placeholder="Login" type="text" required />
        <input id="password" placeholder="Senha" type="password" required />
        <button id="submit-button" type="submit">ENVIAR</button>
      </form>
    </header>
    <main id="main-form">
      <form action="" id="evaluation-form" method="get">
        <div class='container'>
          <label for="nome">Nome</label
            ><input placeholder="Nome" id="input-name" name="nome" type="text" />
            <label for="sobrenome">Sobrenome</label
            ><input
              placeholder="Sobrenome"
              id="input-lastname"
              name="sobrenome"
              type="text"
            />
        </div>
        <div class="container">
          <label for="email">Email</label
          ><input
            type="email"
            name="email"
            placeholder="Email"
            id="input-email"
          />
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <label id='label-family'>
          Qual sua família?
        </label>
        <label for="Frontend">Frontend</label><input type="radio" name="family" value='Frontend' id="">
        <label for="Backend">Backend</label><input type="radio" name="family" value='Backend' id="">
        <label for="Fullstack">Fullstack</label><input type="radio" name="family" value='FullStack' id="">
        <label id="label-content">
          <h2>Qual conteúdo você está com mais vontade de aprender?</h2>
        </label>
        <label>HoFs</label><input type="checkbox" value="HoFs" />
        <label>Jest</label><input type="checkbox" value="Jest" />
        <label>Promises</label><input type="checkbox" value="Promises" />
        <label>React</label><input type="checkbox" value="React" />
        <label>SQL</label><input type="checkbox" value="SQL" />
        <label>Python</label><input type="checkbox" value="Python" />
        <label id="label-rate">
          <h2>Como você avalia a Trybewarts?</h2>
          <label>1</label><input type="radio" name="rate" /> <label>2</label
            ><input type="radio" name="rate" /> <label>3</label
            ><input type="radio" name="rate" /> <label>4</label
            ><input type="radio" name="rate" /> <label>5</label
            ><input type="radio" name="rate" /> <label>6</label
            ><input type="radio" name="rate" /> <label>7</label
            ><input type="radio" name="rate" /> <label>8</label
            ><input type="radio" name="rate" /> <label>9</label
            ><input type="radio" name="rate" /> <label>10</label
            ><input type="radio" name="rate" />
        </label>
        <label class="textarea">
          <h3>Deixe seu comentário:</h3>
          <textarea
            name=""
            id="text-area"
            maxlength="500"
            cols="30"
            rows="10"
          ></textarea>
        </label>
        <button type="submit-btn">Enviar</button>
        <label for="agreement" id="label-infos">
          <h4>Você concorda com o uso das informações acima?</h4>
          <input type="checkbox" name="agreement" id="agreement">
        </label>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>
    <footer id="footer">
      <h3>Direitos reservados à Trybewarts©</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
