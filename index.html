<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/trybewarts-header-logo.svg" alt="trybe warts logo" class="trybewarts-header-logo">
    <h1 class="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="GET">
        <input type="text" placeholder="Login">
        <input type="password" placeholder="Senha">
        <button>Logar</button>
      </form>
  </header>
  <main>
    <form action="" id="evaluation-form" method="GET">
      <input type="text" placeholder="Nome" id="input-name">
      <input type="text" placeholder="Sobrenome" id="input-lastname">
      <input type="text" placeholder="Email" id="email">
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo da trybe warts" id="trybewarts-forms-logo">
    <label for="house">Casa:</label>
    <select name="house" id="house">
      <option value="gitnoria-house" id="gitnoria-house">Gitn√≥ria</option>
      <option value="reactpuff-house" id="reactpuff-house">Reactpuff</option>
      <option value="corvinode-house" id="corvinode-house">Corvinode</option>
      <option value="pytherina-house" id="pytherina-house">Pytherina</option>
    </select>
  </main>
  <script></script>
</body>
</html>
