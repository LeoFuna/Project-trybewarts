<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <script type="text/javascript" src="script.js" async ></script>
<header class="header">

<div class="logo">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da escola TrybeWarts">
</div>

  <h1 class="title is-1 is-spaced trybewarts-title" id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <div class="control">
        <input id="login" class="input" type="text" placeholder="Login">
        <input id="pass" class="input" type="password" placeholder="Senha">
        <button id="submit-button" class="button is-info" type="submit">Login</button>
      </div>
    </form>

</header>


<h1 class="title is-1 title-form">Forms</h1>
<section class="section-form">
  <main class="trybewarts-form">
    <form id="evaluation-form">
      <div class="inline-name-and-lastname">
        <div class="control">
          <input id="input-name" class="input" type="text" placeholder="Nome">
        </div>
        <div class="control">
          <input id="input-lastname" class="input" type="password" placeholder="Sobrenome">
        </div>
      </div>
      <div class="inline-houses-and-email-section">
        <div class="control">
          <input id="input-email" class="input" type="password" placeholder="Email">
        </div>
        <div class="control">
          <div class="select">
            <p>Casa:</p>
            <select id="house"> 
              <option id="gitnoria-house" value="">Gitnória</option>
              <option id="reactpuff-house" value="">Reactpuff</option>
              <option id="corvinode-house" value="">Corvinode</option>
              <option id="pytherina-house" value="">Pytherina</option>
            </select>
          </div>
        </div>
      </div>
      <hr>
      <div class="inline-family-section">
            <div class="control">
              <label class='radio' id="label-family">Qual sua família?
                <div class="radio-buttons">
                  <input type="radio" value="Frontend" name="family">Frontend
                  <br>
                  <input type="radio" value="Backend" name="family">Backend
                  <br>
                  <input type="radio" value="FullStack" name="family">FullStack
                </div>
              </label>
            </div>
          <div class="control">
            <label id="label-content"> Qual conteúdo você está com mais vontade de aprender <br>
              <label class="checkbox">
                <input type="checkbox" class="subject" value="HoFs">
                HoFs
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" class="subject" value="Jest">
                Jest
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" class="subject" value="Promises">
                Promises
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" class="subject" value="React">
                React
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" class="subject" value="SQL">
                SQL
              </label>
              <br>
              <label class="checkbox">
                <input type="checkbox" class="subject" value="Python">
                Python
              </label>
            </label>
          </div>
          <br>
    </div>
      <label id="label-rate"> Como você avalia a Trybewarts?
        <div class="control">
          <label class="radio">
            <input type="radio" name="rate" value="1">
            1
          </label>
          <label class="radio">
            <input type="radio" name="rate" value="2">
            2
          </label>             
          <label class="radio">
            <input type="radio" name="rate" value="3">
            3
          </label>
          <label class="radio">
            <input type="radio" name="rate" value="4">
            4
          </label>        
          <label class="radio">
            <input type="radio" name="rate" value="5">
            5
          </label>
          <label class="radio">
            <input type="radio" name="rate" value="6">
            6
          </label>        
          <label class="radio">
            <input type="radio" name="rate" value="7">
            7
          </label>
          <label class="radio">
            <input type="radio" name="rate" value="8">
            8
          </label>        
          <label class="radio">
            <input type="radio" name="rate" value="9">
            9
          </label>
          <label class="radio">
            <input type="radio" name="rate" value="10">
            10
          </label>
        </div>
      </label>
      </div>
      <hr>
      <label> Deixe seu comentário:</label>
      <textarea id="textarea" class="textarea is-success" placeholder="Deixe seu comentário" maxlength="500"></textarea>   
    </form>
  </main>
  <div class="image-section">
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </div>
</section>

<footer> Direitos reservados à Trybewarts© </footer>
</body>
</html>
