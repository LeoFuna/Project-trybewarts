<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>

  <main id="content">
    <form method="get" id="evaluation-form">
     
      <div class='full-name'>
        <label for="name"></label>
        <input type="text" id='input-name' name='name' placeholder="Nome">
        <label for="last-name"></label>
        <input type="text" id='input-lastname' name='last-name' placeholder="Sobrenome">
      </div>
      
      <div class="nd-line">
        <label for="email"></label>
        <input type="text" id='input-email' name='email' placeholder="Email">

        <label for="casa">Casa</label>
        <select name="Casa" id="house">
          <option value="gitnoria-house">Gitn√≥ria</option>
          <option value="reactpuff-house">Reactpuff</option>
          <option value="corvinode-house">Corvinode</option>
          <option value="pytherina-house">Pytherina</option>
        </select>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo">
  </main>

  <script src="script.js"></script>
</body>
</html>
