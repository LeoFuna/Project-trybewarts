<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="form-container">
      <form class="trybewarts-login">
        <input id="login" placeholder="Login" />
        <input id="senha" placeholder="Senha" />
        <button class="entrar">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="block-input">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="block-input">
        <input id="input-email" type="text" placeholder="Email">
        <input id="house" type="text">
      </div>
      <select name="Residencia" id="house">
        <option id="gitnoria-house" value="gitnoria-house">gitnoria-house</option>
        <option id="reactpuff-house" value="reactpuff-house">reactpuff-house</option>
        <option id="corvinode-house" value="corvinode-house">corvinode-house</option>
        <option id="pytherina-house" value="pytherina-house">pytherina-house</option>
      </select>
      <label id="label-family">Qual sua família?</label>
      <input name="family" type="radio" value="Frontend">
      <input name="family" type="radio" value="Backend">
      <input name="family" type="radio" value="FullStack">
      <div class="block-input">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <input type="radio" name="rate" value="2">
        <input type="radio" name="rate" value="3">
        <input type="radio" name="rate" value="4">
        <input type="radio" name="rate" value="5">
        <input type="radio" name="rate" value="6">
        <input type="radio" name="rate" value="7">
        <input type="radio" name="rate" value="8">
        <input type="radio" name="rate" value="9">
        <input type="radio" name="rate" value="10">
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea class="digtText" cols="30" rows="10" maxlength="500"></textarea>

    </form>
    <div class="block-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
