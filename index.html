<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header></header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <div class="form-line">
        <input id="input-name" type="text" name="nome" placeholder="Nome">
        <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div class="form-line">
        <input id="input-email" type="text" name="email" placeholder="Email">
        <select name="casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="family-radio form-line">
        <label id="label-family" for="">Qual sua família?</label>
        <div class="form-line">
          <input type="radio" name="family" id="" value="Frontend">Frontend
        </div>
        <div class="form-line">
          <input type="radio" name="family" id="" value="Backend">Backend
        </div>
        <div class="form-line">
          <input type="radio" name="family" id="" value="FullStack">FullStack
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <script src="script.js"></script>
</body>
</html>
