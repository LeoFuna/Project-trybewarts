<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts - Júlio Mota e Victor Faria</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts header logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form action="" method="get" class="trybewarts-login">
        <div>
          <input id="login-value" type="text" name="login" placeholder="Login">
          <input id="password-value" type="password" name="password" placeholder="Senha">
          <button id="login">Logar</button>
        </div>
      </form>
    </div>
  </header>

  <main>
    <form id="evaluation-form">
      <div class="container">
        <input id="input-name" placeholder="Nome" name="Nome">
        <input id="input-lastname" placeholder="Sobrenome" name="Sobrenome">
      </div>

      <div class="container">
        <input id="input-email" placeholder="Email" name="Email">
  
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Phyterina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <label for="radio-frontend">
        <input type="radio" id="radio-frontend" value="Frontend" name="family">
        Família Frontend
      </label>
      <label for="radio-backend">
        <input type="radio" id="radio-backend" value="Backend" name="family">
        Família Backend
      </label>
      <label for="radio-fullstack">
        <input type="radio" id="radio-fullstack" value="FullStack" name="family">
        Família FullStack
      </label>
      <label class="textarea" for="textarea-id">Deixe seu comentário:</label>
      <textarea name="Comentário" maxlength="500" id="textarea-id" cols="30" rows="10"></textarea>
      <label id="label-infos" for="check-agreement">Você concorda com o uso das informações acima?
        <input type="checkbox" name="Agreement" id="agreement">
      </label>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
