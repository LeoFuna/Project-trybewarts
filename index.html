<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" width="80">
      <h1>Trybewarts</h1>
      <form class="trybewarts-login">
        <label for="login">Login: </label>
          <input type="text" name="login" id="login" placeholder="Login" maxlength="25" required >
        <label for="senha">Senha: </label>
          <input type="text" id="senha" name="senha" placeholder="Senha" required>
        <button class="logar" id="button" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h1 id="form-title">Forms</h1>
        <br>                    
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="text" id="input-email" placeholder="Email">
        <h3>Casa:</h3>
        <select id="house">          
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <div id="label-family">
          <h3>Qual sua família?</h3>
          <input type="radio" name="family" value="Frontend">
          <label for="Frontend">Familia Frontend</label><br>
          <input type="radio" name="family" value="Backend">
          <label for="Backend">Familia Backend</label><br>
          <input type="radio" name="family" value="FullStack">
          <label for="Fullstack">Familia FullStack</label><br>
        </div>
        <div id="label-content">
          <h3>Qual conteúdo você está com mais vontade de aprender?</h3>
          <input type="checkbox" class="subject" name="Higher Order Functions" value="HoFs">
          <label for="Hofs">HoFs</label>
          <input type="checkbox" class="subject" name="Jest" value="Jest">
          <label for="Jest">Jest</label>
          <input type="checkbox" class="subject" name="Promises" value="Promises">
          <label for="Promises">Promises</label>
          <input type="checkbox" class="subject" name="React" value="React">
          <label for="React">React</label>
          <input type="checkbox" class="subject" name="SQL" value="SQL">
          <label for="SQL">SQL</label>
          <input type="checkbox" class="subject" name="Python" value="Python">
          <label for="Python">Python</label>
        </div>
        <div id="label-rate">
          <h3>Como você avalia a Trybewarts?</h3>
          <label for="1">1</label>
          <input type="radio" name="1" value="1">
          <label for="2">2</label>
          <input type="radio" name="2" value="2">
          <label for="3">3</label>
          <input type="radio" name="3" value="3">
          <label for="4">4</label>
          <input type="radio" name="4" value="4">
          <label for="5">5</label>
          <input type="radio" name="5" value="5">
          <label for="6">6</label>
          <input type="radio" name="6" value="6">
          <label for="7">7</label>
          <input type="radio" name="7" value="7">
          <label for="8">8</label>
          <input type="radio" name="8" value="8">
          <label for="9">9</label>
          <input type="radio" name="9" value="9">
          <label for="10">10</label>
          <input type="radio" name="10" value="10">
          
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem Trybe warts">  
    </main>
    <script src="script.js"></script>
  </body>
</html>
