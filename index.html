<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div id="logo-image-container">
        <img
          src="images/trybewarts-header-logo.svg"
          class="trybewarts-header-logo"
          alt=""
          srcset=""
        />
      </div>
      <form action="" class="trybewarts-login">
        <input id="login-input" type="text" placeholder="Login" />
        <input id="password-input" type="text" placeholder="Senha" />
        <button id="login-button">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nome" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Sobrenome" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Email" />
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Casa:</label>
          <select id="inputState" class="form-control">
            <option selected></option>
            <option></option>
          </select>
          <fieldset class="form-group">
            <div class="row">
              <legend>Qual é sua família?</legend>
            </div>
          </fieldset>
        </div>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
