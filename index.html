<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- *header -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <label for="email"></label>
      <input type="text" name="login" placeholder="Login" id="email" />
      <label for="password"></label>
      <input type="text" name="senha" placeholder="Senha" id="password" />
      <button  id="button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id='evaluation-form'>
      <input type="text" name="" placeholder="Nome" id="input-name">
      <input type="text" name="" placeholder="Sobrenome" id="input-lastname">
      <input type="text" name="" placeholder="Email" id="input-email">
      <select name="" id="house">
        <option value="GitnÃ³ria" id='gitnoria-house'></option>
        <option value="Reactpuff" id="reactpuff-house"></option>
        <option value="Corvinode" id="corvinode-house"></option>
        <option value="Pytherina" id="pytherina-house"></option>
      </select>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts-logo" id='trybewarts-forms-logo'>
  </main>
  <script src="script.js"></script>
</body>
</html>
