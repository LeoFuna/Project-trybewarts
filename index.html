<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="TrybeLogo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="password">
      <button id="botao">Logar</button>
    </form>
  </header>
  <main>
    <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">
    <form id="evaluation-form" method="GET" action="">
      <h3>Forms</h3>
      <div class="gambiarra">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="gambiarra-2">
        <input id="input-email" type="email" placeholder="Email">
        Casa:<select name="Casa" id="house">
          <option value="" id="gitnoria-house">Gitnória</option>
          <option value="" id="reactpuff-house">Reactpuff</option>
          <option value="" id="corvinode-house">Corvinode</option>
          <option value="" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="row">
        <div class="column">
          <label for="family" id="label-family">Qual sua família?</label>
          <div class="row">
            <input type="radio" name="family" value="Frontend" id="frontend">
            <label for="frontend">Frontend</label>
          </div>
          <div class="row">
            <input type="radio" name="family" value="Backend" id="backend">
            <label for="backend">Backend</label>
          </div>
          <div class="row">
            <input type="radio" name="family" value="FullStack" id="fullstack">
            <label for="fullstack">FullStack</label>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
