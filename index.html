<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main id='form-container'>
    <form action="" method="get" id='evaluation-form'>
      <h1>Formulário</h1>
      <input id='input-name' type="text" placeholder="Nome">
      <input id='input-lastname' type="text" placeholder="Sobrenome">
      <input id='input-email' type="email" placeholder="Email">

      <select name="house" id="house">
        <option id='gitnoria-house' value="Gitnória" type='text'>Gitnória</option>
        <option id='reactpuff-house' value="Reactpuff" type='text'>Reactpuff</option>
        <option id='corvinode-house' value="Corvinode" type='text'>Corvinode</option>
        <option id='pytherina-house' value="Pytherina" type='text'>Pytherina</option>
      </select>
    </form>
  <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="trybewarts-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
