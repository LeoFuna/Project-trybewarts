<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Requisito 1 -->
  <header class="header">
    <!-- Requisito 2 --> 
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <!-- Requisito 4 (Precisa colocar dentro do header, sendo o 2 filho) -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Requisito 3 (Precisa ser o 3 filho do header)-->
    <form class="trybewarts-login">
      <input type="email" name="Email" id="">
      <input type="password" name="Senha" id="">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <!-- Requisito 5 -->
  <main>
    <form id="evaluation-form">
      <!-- Requisito 8 -->
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" id="input-email" placeholder="Email">
        <!-- Requisito 9 -->
        <label>
          Casa:
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </label>
      </div>
    </form>
    <!-- Requisito 12 -->
    <div id="family">
      <label id="label-family">Qual sua família?</label>
        <label for="Frontend">Frontend</label>
        <input type="radio" id="label-family" name="family" value="Frontend">
        <label for="Backend">Backend</label>
        <input type="radio" id="label-family" name="family" value="Backend">
        <label for="FullStack">FullStack</label>
        <input type="radio" id="label-family" name="family" value="FullStack">
    </div>
    
      <!-- Requisito 13 -->
      <div id="content">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="content-checkbox">
          <label for="Higher Order Functions">HoFs</label>
          <input type="checkbox" class="subject" name="Higher Order Functions" value="HoFs">
          <label for="Jest">Jest</label>
          <input type="checkbox" class="subject" name="Jest" value="Jest">
          <label for="Promises">Promises</label>
          <input type="checkbox" class="subject" name="Promises" value="Promises">
          <label for="React">React</label>
          <input type="checkbox" class="subject" name="React" value="React">
          <label for="SQL">SQL</label>
          <input type="checkbox" class="subject" name="SQL" value="SQL">
          <label for="Phyton">Python</label>
          <input type="checkbox" class="subject" name="Python" value="Python">
      </div>
      </div>
      <!-- Resquisito 14 -->
      <div id="radio">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
        <!-- Resquisito 15 -->
        <div id="areatext">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500"></textarea>
        </div>



      <!-- Requisito 17 -->
      <button type="submit" id="submit-btn">Enviar</button>
  </main>
  <!-- Requisito 7 -->
  <aside>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </aside>
  <!-- Requisito 19 -->
  <footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</html>
