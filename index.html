<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="style.css" rel="stylesheet" type="text/css">
  <title>Trybewarts</title>
</head>
<body>
	<header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="GET" name="tryebewarts-login" class="trybewarts-login">
        <input name="user" type="email" placeholder="Login">
        <input name="password" type="password" placeholder="Senha">
        <button id="login-button" type="submit">Login</button>
      </form>
	</header>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  <main>
    <form id="evaluation-form"> 
      <div class="row">
        <!-- FORM [nome, sobrenome e e-mail] -->
        <div class="fullname">
          <div class="col">
            <input id="input-name" type="text" class="form-control" placeholder="Nome" />
          </div>
          <div class="col">
            <input id="input-lastname" type="text" class="form-control" placeholder="Sobrenome" />
          </div>
        </div>
        <div class="email-house">
          <div class="col">
            <input id="input-email" type="text" class="form-control" placeholder="Email" />
          </div>
          <div>
            <label for="Casa">Casa</label>
            <select name="Casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </main>
<script> src="script.js"</script>
</body>
</html>
