<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- requisito 1 -->
  <header class="header">

    <!-- requisito 2 -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="100px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <!-- requisito 3 -->
      <form class="trybewarts-login">
        <label for='login'></label> 
        <input type='email' id='login' name='login' placeholder='Login'required>
        <label for='senha'></label> 
        <input type="password" id='senha' name='senha' placeholder='Senha' required>
        <button>Logar</button>
      </form>
    </div>
  </header>
<main>

    <!-- Form -->
    <form id='evaluation-form'>

      <!-- Requisito 8 e 9 -->
      <div>
        <input type='text' id='input-name' placeholder='Nome'>
        <input type='text' id='input-lastname' placeholder='Sobrenome'>
        <input type='text' id='input-email' placeholder='Email'>
        <label>
          <select id='house'>
            <option id='gitnoria-house' text='Gitnória' value='Gitnória'></option>
            <option id='reactpuff-house' text='Reactpuff' value='Reactpuff'></option>
            <option id='corvinode-house' text='Corvinode' value='Corvinode'></option>
            <option id='pytherina-house' text='Pytherina' value='Pytherina'></option>
          </select>
        </label>
      </div>
      
    </form>

    <!-- Requisito 7 -->
    <div>
      <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
    </div>
  </main>

<script src='script.js'></script>
</body>
</html>
