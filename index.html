<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts - Júlio Mota e Victor Faria</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts header logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form action="" method="get" class="trybewarts-login">
        <div>
          <input id="login-value" type="text" name="login" placeholder="Login">
          <input id="password-value" type="password" name="password" placeholder="Senha">
          <button id="login">Logar</button>
        </div>
      </form>
    </div>
  </header>

  <main>
    <form id="evaluation-form">
      <input id="input-name" placeholder="Nome">Nome
      <input id="input-lastname" placeholder="Sobrenome">Sobrenome
      <input id="input-email" placeholder="Email">Email

      <select id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Phyterina</option>
      </select>
    </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <footer>

  </footer>

  <script src="./script.js"></script>
</body>
</html>
