<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="xablau"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="login" class="input" placeholder="Login" type="text" />
        <input id="password" class="input" placeholder="Senha" type="password" />
        <button id="join" class="input">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <input placeholder="Nome" class="input" id="input-name" type="text">
        <input placeholder="Sobrenome" class="input" id="input-lastname" type="text">
        <input placeholder="Email" class="input" id="input-email" type="email">
      </form>
      <img id="trybewarts-forms-logo" 
      src="images/trybewarts-colored.svg" 
      alt="Logo TrybeWarts">
    </main>
    <script src="script.js"></script>
  </body>
</html>
