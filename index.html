<!DOCTYPE html>
<html lang="pt-br">
<head>
<!--HEAD-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VQV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="GET">
        <input id="login" type="email" placeholder="Login" required>
        <input id="senha" type="password" placeholder="Senha" required>
        <button type="submit" id="enterButton">Entrar</button>
    </form>
  </nav>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <h2>Forms</h2>
      <div>
        <label for="input-name"></label>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <label for="input-lastname"></label>
        <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
        <br>
        <label for="input-email"></label>
        <input type="email" name="e-mail" id="input-email" placeholder="Email">
        <select id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
        </select>
        <hr>
        <div id="parent-label">
        <div id="label-container">
        <label for="family" id="label-family">Qual sua família? </label>
        <label for="family1">Família Frontend <input type="radio" value="Frontend" name="family" id="family1">
        </label>
        <label for="family2">Família Backend<input type="radio" value="Backend" name="family" id="family2">
        </label>
        <label for="family3">Família FullStack<input type="radio" value="FullStack" name="family" id="family3">
        </label>
      </div>
      <div id="label-content-container">
       <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs">HoFs
        <input type="checkbox" value="Jest">Jest
        <input type="checkbox" value="Promises">Promises
        <input type="checkbox" value="React">React
        <input type="checkbox" value="SQL">SQL
        <input type="checkbox" value="Python">Python
    </div>
    </div>
    <hr>
    <div id="rate-container">
    <label  for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
    <input type="radio" value="1" name="rate">1
    <input type="radio" value="2" name="rate">2
    <input type="radio" value="3" name="rate">3
    <input type="radio" value="4" name="rate">4
    <input type="radio" value="5" name="rate">5
    <input type="radio" value="6" name="rate">6
    <input type="radio" value="7" name="rate">7
    <input type="radio" value="8" name="rate">8
    <input type="radio" value="9" name="rate">9
    <input type="radio" value="10" name="rate">10
    </div>
    <br>
     <label for="" class="textarea">Deixe seu comentário:</label>
     <br>
     <textarea cols="50" rows="10" maxlength="500"></textarea>
    </div>
    </form>
  </main>
  <div>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </div>
<script src="script.js"></script>
</body>
</html>
