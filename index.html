<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input
          type="email"
          name="email"
          placeholder="Login"
          id="trybewarts-login-email"
        />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="trybewarts-login-password"
        />
        <button id="trybewarts-login-submit" type="submit">Login</button>
      </form>
    </header>
    <main class="trybewarts-main">
      <form action="" class="trybewarts-form" id="evaluation-form">
        <div>
          <input type="text" name="" placeholder="Nome" id="input-name" />
          <input
            type="text"
            name=""
            placeholder="Sobrenome"
            id="input-lastname"
          />
        </div>
        <div>
          <input type="email" name="" placeholder="Email" id="input-email" />
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
          <div class="family-label-container">
            <div class="family-container">
              <p id="label-family">Qual sua família?</p>
              <label for="family-frontend">
                Frontend
                <input
                  type="radio"
                  name="family"
                  value="Frontend"
                  id="family-frontend"
                />
              </label>
              <label for="family-backend">
                Backend
                <input
                  type="radio"
                  name="family"
                  value="Backend"
                  id="family-backend"
                />
              </label>
              <label for="family-fullstack">
                FullStack
                <input
                  type="radio"
                  name="family"
                  value="FullStack"
                  id="family-fullstack"
                />
              </label>
            </div>

            <div class="label-container">
              <p id="label-content">
                Qual conteúdo você está com mais vontade de aprender?
              </p>
              <div class="labels">
                <label>
                  <input type="checkbox" name="" value="HoFs" id="" />
                  HoFs
                </label>
                <label>
                  <input type="checkbox" name="" value="Jest" id="" />
                  Jest
                </label>
                <label>
                  <input type="checkbox" name="" value="Promises" id="" />
                  Promises
                </label>
                <label>
                  <input type="checkbox" name="" value="React" id="" />
                  React
                </label>
                <label>
                  <input type="checkbox" name="" value="SQL" id="" />
                  SQL
                </label>
                <label>
                  <input type="checkbox" name="" value="Python" id="" />
                  Python
                </label>
              </div>
            </div>
          </div>
          <div class="evaluator">
            <p id="label-rate">Como você avalia a Trybewarts?</p>
            <label>
              <input type="radio" name="rate" value="1" id="evaluator-rate1"/>
              1
            </label>
            <label>
              <input type="radio" name="rate" value="2" id="evaluator-rate2"/>
              2
            </label>
            <label>
              <input type="radio" name="rate" value="3" id="evaluator-rate3"/>
              3
            </label>   <label>
              <input type="radio" name="rate" value="4" id="evaluator-rate4"/>
              4
            </label>   <label>
              <input type="radio" name="rate" value="5" id="evaluator-rate5"/>
              5
            </label>   <label>
              <input type="radio" name="rate" value="6" id="evaluator-rate6"/>
              6
            </label>   <label>
              <input type="radio" name="rate" value="7" id="evaluator-rate7"/>
              7
            </label>   <label>
              <input type="radio" name="rate" value="8" id="evaluator-rate8"/>
              8
            </label>   <label>
              <input type="radio" name="rate" value="9" id="evaluator-rate9"/>
              9
            </label>   <label>
              <input type="radio" name="rate" value="10" id="evaluator-rate10"/>
              10
            </label>
            <hr>
          </div>
        </div>
        <label for="textArea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textArea-form" id="textArea" cols="30" maxlength="500" rows="10"></textarea>
        <div>
          <label id="label-infos" >
            Você concorda com o uso das informações acima?
            <input type="checkbox" name="agreement" id="agreement" required>
          </label>
        </div>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
     
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=" Logo do formulario"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
