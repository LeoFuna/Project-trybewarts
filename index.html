<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="login" placeholder="Login" type="email">
      <input id="password" placeholder="Senha" type="password">
      <button id="send-form">Entrar</button>
    </form>
  </header>
  <main>  
    <form id="evaluation-form" action="">
      <label for=""><input placeholder="Nome" id="input-name" type="text"></label>
      <label for=""><input placeholder="Sobrenome" id="input-lastname" type="text"></label>
      <br>
      <label for=""><input placeholder="Email" id="input-email" type="text"></label>       
      <select name="" id="house">
        <option id="gitnoria-house" value="">Gitnória</option>
        <option id="reactpuff-house" value="">Reactpuff</option>
        <option id="corvinode-house" value="">Corvinode</option>
        <option id="pytherina-house" value="">Pytherina</option>
      </select>
      <br>
      <!-- Radio Button -->
      <div id="radio-buttons">
        <label id="label-family">Qual sua família?</label>
        <label for="front-radio">
          <input id="front-radio" value="Frontend" name="family" type="radio">Frontend
        </label>
        <label for="back-radio">
          <input id="back-radio" value="Backend" name="family" type="radio">Backend
        </label>
        <label for="fs-radio">
          <input id="fs-radio" value="FullStack" name="family" type="radio">FullStack
        </label>
      </div>
      <!-- Checkbox -->
      <div id="check-boxes">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for=""><input value="HoFs" type="text"></label>
        <label for=""><input value="Jest" type="text"></label>
        <label for=""><input value="Promises" type="text"></label>
        <label for=""><input value="React" type="text"></label>
        <label for=""><input value="SQL" type="text"></label>
        <label for=""><input value="Python" type="text"></label>
      </div>
      <!-- NPS -->
      <div id="nps-box">
        <label for=""><input type="radio" name="rate" value="1">1</label>
        <label for=""><input type="radio" name="rate" value="2">2</label>
        <label for=""><input type="radio" name="rate" value="3">3</label>
        <label for=""><input type="radio" name="rate" value="4">4</label>
        <label for=""><input type="radio" name="rate" value="5">5</label>
        <label for=""><input type="radio" name="rate" value="6">6</label>
        <label for=""><input type="radio" name="rate" value="7">7</label>
        <label for=""><input type="radio" name="rate" value="8">8</label>
        <label for=""><input type="radio" name="rate" value="9">9</label>
        <label for=""><input type="radio" name="rate" value="10">10</label>
      </div>
      <!-- Text Area -->
      <label for="">Deixe seu comentário:</label>
      <textarea name="" placeholder="" id="" maxlength="500" cols="30" rows="10"></textarea>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
