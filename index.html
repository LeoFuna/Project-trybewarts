<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class=header>    
      <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">   
      <h1 id="trybewarts-header-title">Trybewarts</h1> 
      <form class="trybewarts-login" action="">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Login">
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Senha">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success">
              Login
            </button>
          </p>
        </div>
      </form>    
  </header>
  <main class="main-content">    
    <form action="" id="evaluation-form">
      <div class="nome-sobrenome">
        <div class="field">
        <label class="label">Nome</label>
        <div class="control">
          <input id="input-name" class="input" type="text" placeholder="Nome">
        </div>
      </div>
      <div class="field">
        <label class="label">Sobrenome</label>
        <div class="control">
          <input id="input-lastname" class="input" type="text" placeholder="Sobrenome">
        </div>
      </div>
      </div>
      <div class="email-casa">
        <div class="field">
          <label class="label">E-mail</label>
          <div class="control">
            <input id="input-email" class="input" type="email" placeholder="Email">
          </div>
        </div>
        <div class="field">
          <label class="label">Casa</label>
          <div class="control">
            <div class="select">
              <select id="house">
                <option id="gitnoria-house">Gitnória</option>
                <option id="reactpuff-house">Reactpuff</option>
                <option id="corvinode-house">Corvinode</option>
                <option id="pytherina-house">Pytherina</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="family-label" class="control">
          <label id="label-family" class="radio"> Qual sua família?</label> 
            <input type="radio" name="family" value="Frontend">
            Frontend
            <input type="radio" name="family" value="Backend">
            Backend
            <input type="radio" name="family" value="FullStack">
            FullStack                     
        </div>        
      </div>      
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-logo">
    </div>
  </main>  
</body>
</html>
