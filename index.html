<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 class="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login">
      <input type="text" placeholder="Senha" id="password">
      <button type="submit" id="login-button">Logar</button>
    </form>
  </header>
  <main>
    <form method="get" id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" id="input-email" placeholder="Email">
        <label for="Casa">Casa:</label>
        <select name="Casa" id="Casa">
          <option value="gitnoria-house" id="gitnoria-house">Gitnória</option>
          <option value="reactpuff-house" id="reactpuff-house">Reactpuff</option>
          <option value="corvinode-house" id="corvinode-house">Corvinode</option>
          <option value="pytherina-house" id="corvinode-house">Pytherina</option>
        </select>
        <label for="" class="label-family">
          Qual sua família?
          <input type="text" value="Frontend">
          <input type="text" value="Backend">
          <input type="text" value="FullStack">
        </label>
        <input type="radio" name="family">
        <input type="radio" name="family">
        <input type="radio" name="family">
      </div>
      <hr>
      <label for="checkboxes" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="checkboxes">
        <input type="checkbox" name="" id="" value="HoFs">HoFs
        <input type="checkbox" name="" id="" value="Jest">Jest
        <input type="checkbox" name="" id="" value="Promises">Promises
        <input type="checkbox" name="" id="" value="React">React
        <input type="checkbox" name="" id="" value="SQL">SQL
        <input type="checkbox" name="" id="" value="Python">Python
      </div>
    </form>
    <img src="/images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
