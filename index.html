<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Trywarts</title>
</head>
<body>
  <header class="header">
    <!-- 2. Adicione o logotipo da Trybewarts com a classe trybewarts-header-logo no canto esquerdo da barra superior -->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">

    <!-- 4. Crie um título com o texto 'Trybewarts' centralizado dentro do 'Header' -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="GET" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login">
      <input type="text" placeholder="Senha" id="senha">
      <button id="btn-login">Logar</button>
    </form>
  </header>

  <main>
    <form action="" method="GET" id="evaluation-form">
      <label for="house">Casa:</label>
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>
    
    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>
</body>
</html>
