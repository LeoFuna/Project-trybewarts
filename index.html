<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    
    <img src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="loginInput">
      <input type="password" placeholder="Senha" id="senhaInput">
      <button type="submit" id="login-button">Logar</button>
    </form>

  </header>
  
  <main>
    <form action="" id="evaluation-form">
      <hr>
      <div id="middleSectionForm">
        <div id="stackFamilyDiv">
          <label for="" id="label-family">Qual sua família?</label>
          <label><input type="radio" name="family" id="frontendFamily" value="Frontend"> Frontend</label>
          <label><input type="radio" name="family" id="backendFamily" value="Backend"> Backend</label>
          <label><input type="radio" name="family" id="fullStackFamily" value="FullStack"> FullStack</label>
        </div>

        <div id="contentLearningDiv">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="flex-container">
            <div class="inputsContainer">
              <label><input type="checkbox" name="" id="" value="HoFs" class="subject"> Higher Order Functions</label>
              <label><input type="checkbox" name="" id="" value="Jest" class="subject"> Jest</label>
              <label><input type="checkbox" name="" id="" value="Promises" class="subject"> Promises</label>
            </div>
            <div class="inputsContainer">
              <label><input type="checkbox" name="" id="" value="React" class="subject"> React</label>
              <label><input type="checkbox" name="" id="" value="SQL" class="subject"> SQL</label>
              <label><input type="checkbox" name="" id="" value="Python" class="subject"> Python</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </form>

    <img src="images/trybewarts-colored.svg" alt="Trybewarts Logo Colored" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>
</body>
</html>
