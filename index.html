<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header>
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <form action="" class="trybewarts-login">
        <input type="email" id="login" placeholder="Login" />
        <input type="password" id="password" placeholder="Senha" />
        <button type="submit" id="submit">Enviar</button> 
      </form>
    </header>
    <div id="forms">
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo da Trybewarts"
        id="trybewarts-forms-logo"
      />
      <form action="">
        <input type="text" placeholder="Nome" id="input-name" />
        <input type="text" placeholder="Sobrenome" id="input-lastname" />
        <input type="text" placeholder="Email" id="input-email" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
