<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <main>
    <form id="evaluation-form">
      <legend><h2>Forms</h2></legend>
      <label for="input-name"></label>
      <input 
        type="text" 
        id="input-name"
        placeholder="Nome"
        name="first-name"
        required
      />

      <label for="input-lastname"></label>
      <input
        type="text" 
        id="input-lastname"
        placeholder="Sobrenome"
        name="last-name"
        required
        />

      <label for="my-email"></label>
      <input 
        type="email" 
        id="input-email"
        placeholder="Email"
        name="my-email"
        required
        />
      <br>
        <label for="house">Casa</label>
        <select id="house">
          <option>Choose an opition</option>
          <option label="Gitnória" id="gitnoria-house"value="Gitnória"></option>
          <option label="Reactpuff"id="reactpuff-house"value="Reactpuff"></option>
          <option label="Corvinode"id="corvinode-house"value="Corvinode"></option>
          <option label="Pytherina"id="pytherina-house"value="Pytherina"></option>
        </select>

    </form>

    <div >
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
