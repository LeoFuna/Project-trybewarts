<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
  <title>Trybewarts</title>
</head>
<body>
	<header class="header">
    <div>
		  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    </div>
    <div>
      <form class="trybewarts-login">
        <input name="user" type="email" placeholder="Login">
        <input name="password" type="password" placeholder="Senha">
        <button id="button-login" type="submit">Login</button>
      </form>
    </div>
	</header>
</body>
</html>
