<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Escola de Magia de Trybewarts</title>
</head>
<body>

  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Header Logo">

    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Login">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login-button">Logar</button>
    </form>

  </header>

  <script src="script.js"></script>
</body>
</html>
