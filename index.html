<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts Wizarding School</title>
</head>
<body>
  <div class="header-container">
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="Logo" class="trybewarts-header-logo">

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" method="GET" class="trybewarts-login">
        <input type="email" id="email" name="email" placeholder="Login" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <button type="submit" id="button-login">Logar</button>
      </form>
  </header>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
