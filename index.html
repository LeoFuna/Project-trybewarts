<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header id='header' class='header'>
    <div id="Logo">
      <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    </div>
    <div id="header-text">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <form action="" class='trybewarts-login' method="get">
      <input id='id' placeholder='Login' type='text' required>
      <input id='password' placeholder='Senha' type='password' required>
      <button id='submit-button' type='submit'>ENVIAR</button>
    </form>
  </header>
  <main id='main-form'>
    <form action="" id='evaluation-form' method="get">
      <select name="" id="house">
        <option id='gitnoria-house' value="Gitnória">Gitnória</option>
        <option id='reactpuff-house'value="Reactpuff">Reactpuff</option>
        <option id='corvinode-house' value="Corvinode">Corvinode</option>
        <option id='pytherina-house' value="Pytherina">Pytherina</option>
      </select>
      <label id='label-content'>
        <h2>Qual conteúdo você está com mais vontade de aprender?</h2>
        <label>HoFs</label><input type='checkbox' value='HoFs'>
        <label>Jest</label><input type='checkbox' value='Jest'>
        <label>Promises</label><input type='checkbox' value='Promises'>
        <label>React</label><input type='checkbox' value='React'>
        <label>SQL</label><input type='checkbox' value='SQL'>
        <label>Python</label><input type='checkbox' value='Python'>
      </label>
      <label id='label-rate'>
        <h2>Como você avalia a Trybewarts?</h2>
        <label>1</label><input type='radio' name='rate'>
        <label>2</label><input type='radio' name='rate'>
        <label>3</label><input type='radio' name='rate'>
        <label>4</label><input type='radio' name='rate'>
        <label>5</label><input type='radio' name='rate'>
        <label>6</label><input type='radio' name='rate'>
        <label>7</label><input type='radio' name='rate'>
        <label>8</label><input type='radio' name='rate'>
        <label>9</label><input type='radio' name='rate'>
        <label>10</label><input type='radio' name='rate'>
      </label>
      <label class='textarea'>
        <h3>Deixe seu comentário:</h3>
        <textarea name="" id="text-area" maxlength='500' cols="30" rows="10"></textarea>
      </label>
      <button type='submit-btn'>Enviar</button>
    </form>
    <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
  </main>
  <footer id='footer'>
    <h3>Direitos reservados à Trybewarts©</h3>
  </footer>
  <script src="script.js"></script>
</body>
</html>
