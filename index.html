<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logotipo da escola" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      <div class="login-container">
        <input id="email-login" type="email" placeholder="Login">
        <input id="password-login" type="password" placeholder="Senha">
        <button id="btn-login" type="submit">Entrar</button>
      </div>
    </form>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
