<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="form-container">
      <form class="trybewarts-login">
        <input id="login" placeholder="Login" />
        <input id="senha" placeholder="Senha" />
        <button class="entrar">Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <div class="block-input">
        <input id="input-email" type="text" placeholder="Email">
        <input id="house" type="text">
      </div>
      <select name="Residencia" id="house">
        <option id="gitnoria-house" value="gitnoria-house">gitnoria-house</option>
        <option id="reactpuff-house" value="reactpuff-house">reactpuff-house</option>
        <option id="corvinode-house" value="corvinode-house">corvinode-house</option>
        <option id="pytherina-house" value="pytherina-house">pytherina-house</option>
      </select>
      <div class="block-input label-content">        
          <div id="subject-container" >
            <label>Qual conteúdo você está com mais vontade de aprender?</label>
            <p class="subject">Higher Order Functions</p><input type="checkbox" value="HoFs">
            <p class="subject">Jest</p><input type="checkbox" value="Jest">
            <p class="subject">Promises</p><input type="checkbox" value="Promises">
            <p class="subject">React</p><input type="checkbox" value="React">
            <p class="subject">SQL</p><input type="checkbox" value="SQL">
            <p class="subject">Python</p><input type="checkbox" value="Python">
          </div>
      </div>
    </form>
    <div class="block-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
