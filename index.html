<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybe"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input id="loginInput" type="text" placeholder="Login" />
        <input id="passwordInput" type="text" placeholder="Senha" />
        <button id="logar" type="submit">Logar</button>
      </form>
    </header>

    <main>
      <form action="" method="GET" id="evaluation-form">
        <div class="row1">
          <input
            type="text"
            name="name"
            id="input-name"
            class="name"
            placeholder="Nome"
          />
          <input
            type="text"
            name="surname"
            id="input-lastname"
            class="name"
            placeholder="Sobrenome"
            class="down-below"
          />
        </div>

        <div class="row2">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
            class="down-below"
          />
          <label for="">Casa</label>
          <select id="house" name="trybewarts-casas">
            <option value="Gitnória">Gitnória</option>
            <option value="Reactpuff">Reactpuff</option>
            <option value="Corvinode">Corvinode</option>
            <option value="Pytherina">Pytherina</option>
          </select>
        </div>

        <hr />

        <div class="radio-family">
          <label id="label-family" for="family"><span>Qual sua família?</span></label>
          <div>
            <input id="front" type="radio" name="family" value="Frontend" />
            <label for="front">Família Frontend</label>
          </div>
          <div>
            <input id="back" type="radio" name="family" value="Backend" />
            <label for="back">Família Backend</label>
          </div>
          <div>
            <input id="full" type="radio" name="family" value="FullStack" />
            <label for="full">Família FullStack</label>
          </div>
        </div>
      </form>
    </main>

    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
    <script src="script.js"></script>
  </body>
</html>
