<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email" placeholder="Login" id="trybewarts-login-email" />
        <input type="password" name="password" placeholder="Senha" id="trybewarts-login-password" />
        <button id="trybewarts-login-submit" type="submit">Login</button>
      </form>
    </header>
    <main class="trybewarts-main">
      <form action="" class="trybewarts-form" id="evaluation-form">
        <input type="text" name="" placeholder="Nome" id="input-name">
        <input type="text" name="" placeholder="Sobrenome" id="input-lastname">
        <input type="email" name="" placeholder="Email" id="input-email">

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt=" Logo do formulario">
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
