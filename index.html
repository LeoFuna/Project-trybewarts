<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts Project</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input placeholder="Login" type="text" />
        <input placeholder="Senha" type="text" />
        <button>Logar</button>
      </form>
    </header>

    <main>
      <form action="text" id="evaluation-form">
        <input placeholder="Nome" type="text" id="input-name" />
        <input placeholder="Sobrenome" type="text" id="input-lastname" />
        <input placeholder="Email" type="text" id="input-email" />

        <!-- Select Option Container -->
        <div class="select-control-wrapper">
          <label for="house">Casa</label>
          <select name="" id="house" value="">
            <option id="gitnoria-house" value="">Gitnória</option>
            <option id="reactpuff-house" value="">Reactpuff</option>
            <option id="corvinode-house" value="">Corvinode</option>
            <option id="pytherine-house" value="">Pytherina</option>
          </select>
        </div>

        <!-- Radio Buttons Container -->
        <div class="radio-control-wrapper">
          <label for="" id="label-family">Qual sua família?</label>
          <label>
            <input type="radio" name="family" />
            Família Frontend
          </label>
          <label>
            <input type="radio" name="family" />
            Família Backend
          </label>
          <label>
            <input type="radio" name="family" />
            Família FullStack
          </label>
        </div>

        <!-- Checkbox Container -->
        <div class="checkbox-control-wrapper">
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <label>
            <input type="checkbox" value="HoFs" />
            HoFs
          </label>
          <label>
            <input type="checkbox" value="Jest" />
            Jest
          </label>
          <label>
            <input type="checkbox" value="Promises" />
            Promises
          </label>
          <label>
            <input type="checkbox" value="React" />
            React
          </label>
          <label>
            <input type="checkbox" value="SQL" />
            SQL
          </label>
          <label>
            <input type="checkbox" value="Python" />
            Python
          </label>
        </div>
      </form>
      <section>
        <img
          src="images/trybewarts-colored.svg"
          alt="Trybewarts Logo"
          id="trybewarts-forms-logo"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
