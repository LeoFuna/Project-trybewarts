<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo header trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="GET">
      <input id="email" value="" type="email" name="email" placeholder="Login" required>
      <input id="senha" value="" type="password" name="senha" placeholder="Senha" required>
      <button id="button1">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
      <label>
        <input id="input-name" type="text" name="nome" placeholder="Nome">
      </label>
      <label>
        <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
      </label>
      </div>
      <div>
        <label>
          <input id="input-email" type="text" name="e-mail" placeholder="Email">
        </label>
        <label>Casa:
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="gitnória">Gitnória</option>
          <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="corvinode">Corvinode</option>
          <option id="pytherina-house" value="pytherina">Pytherina</option>
        </select>
        </label>
      </div>
      <div id="familia">
        <label id="label-family">Qual sua família?</label>
          <label>
            <input type="radio" name="family" value="Frontend">Frontend
          </label>
          <label>
            <input type="radio" name="family" value="Backend">Backend
          </label>
          <label>
            <input type="radio" name="family" value="FullStack">FullStack
          </label>
      </div>
      <div id="conteudo">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label>
            <input type="checkbox" value="HoFs">Higher Order Functions
          </label>
          <label>
            <input type="checkbox" value="Jest">Jest
          </label>
          <label>
            <input type="checkbox" value="Promises">Promises
          </label>
          <label>
            <input type="checkbox" value="React">React
          </label>
          <label>
            <input type="checkbox" value="SQL">SQL
          </label>
          <label>
            <input type="checkbox" value="Python">Python
          </label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>

  <script src="script.js"></script>
</body>
</html>
