<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- *header -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="text" name="login" placeholder="Login" id="email" />
      <input type="text" name="senha" placeholder="Senha" id="password" />
      <button id="button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id='evaluation-form'>
      <div>
        <input type="text" name="" placeholder="Nome" id="input-name">
        <input type="text" name="" placeholder="Sobrenome" id="input-lastname">
      </div>
      <!-- no  ex 11 pedia para deixar tanto o Email quanto as casas um ao lado do outro, por isso adicionei eles dentro de uma div. Assim, o display deixa de ser flex e consequentemente deixa os elementos um ao lado do outro -->
      <div>
        <input type="text" name="" placeholder="Email" id="input-email">
        <!-- É pedido que seja adicionado o id='house' no elemento que armazena as casas, porém já foi adicionado por um requisito anterior -->
        <select name="" id="house">
          <option value="Gitnória" id='gitnoria-house'>Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <!-- o hr é pra criar o efeito visual de uma linha separando os cconteudos -->
        <hr>
        <!-- Eu criei input do tipo radio para poder escolher qual das três familias vou pertencer -->
        <section>
          <div>
            <!-- Deixei a pergunta em uma label por escolha mesmo -->
            <label id='label-family'>Qual sua família?</label>
            <div>
              <!-- decidi deixar cada input dentro de uma div para que poça ficar uma de baaixo da outra sem ter que usar css -->
              <div>
                <input type="radio" name="family" id='Frontend' value="Frontend">
                <label for="Frontend">Família Frontend</label>
              </div>
              <div>
                <input type="radio" name="family" id='Backend' value="Backend">
                <label for="Backend">Família Backend</label>
              </div>
              <div>
                <input type="radio" name="family" id='FullStack' value="FullStack">
                <label for="FullStack">Família FullStack</label>
              </div>
            </div>
          </div>
          <div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <div>
                <label value='HoFs'><input type="checkbox"> HoFs</label>
                <label value='Jest'><input type="checkbox" >Jest</label>
                <label value='Promises'><input type="checkbox" >Promises</label>
              </div>
                <div>
                <label value='React'><input type="checkbox" >React</label>
                <label value='SQL'><input type="checkbox" >SQL</label>
                <label value='Python'><input type="checkbox" >Python</label>
              </div>
            </div>
          </div>
        </section>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts-logo" id='trybewarts-forms-logo'>
  </main>
  <script src="script.js"></script>
</body>

</html>
