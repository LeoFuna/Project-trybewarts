<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe warts logo" class="trybewarts-header-logo">
    <h1 class="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="GET">
        <input type="text" required  placeholder="Login" id="input-login">
        <input type="password" required  placeholder="Senha" id="input-password">
        <button id="button-login">Logar</button>
      </form>
  </header>
  <main>
    <section>
    <form action="" id="evaluation-form" method="GET">
        <input type="text" required  placeholder="Nome" id="input-name">
        <input type="text" required  placeholder="Sobrenome" id="input-lastname">
        <input type="text" required  placeholder="Email" id="email">
      <label for="house">Casa:</label>
      <select name="house" id="house">
        <option value="gitnoria" id="gitnoria-house">Gitnória</option>
        <option value="reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="corvinode" id="corvinode-house">Corvinode</option>
        <option value="pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </section>
    <hr>
    <label id="label-family"> Qual sua família?
      <label for="front">
        <input id="front" name="family" type="radio" value="Frontend">Família Frontend
      </label>
      <label for="back">
        <input id="back" name="family" type="radio" value="Backend">Família Backend
      </label>
      <label for="full">
        <input id="full" name="family" type="radio" value="FullStack">Família FullStack
      </label>
    </label>
    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
      <input type="checkbox" class="subject" value="HoFs">HoFs
      <input type="checkbox" class="subject" value="Jest">Jest
      <input type="checkbox" class="subject" value="Promises">Promises
      <input type="checkbox" class="subject" value="React">React
      <input type="checkbox" class="subject" value="SQL">SQL
      <input type="checkbox" class="subject" value="Python">Python
    </label>
    <hr>
    <div class="">
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" value="1">1
      <input type="radio" name="rate" value="2">2
      <input type="radio" name="rate" value="3">3
      <input type="radio" name="rate" value="4">4
      <input type="radio" name="rate" value="5">5
      <input type="radio" name="rate" value="6">6
      <input type="radio" name="rate" value="7">7
      <input type="radio" name="rate" value="8">8
      <input type="radio" name="rate" value="9">9
      <input type="radio" name="rate" value="10">10
    </div>
    <label class="textarea">Deixe seu comentário:</label>
    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    <div>
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
    </div>
    <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <div>
      <img src="images/trybewarts-colored.svg" alt="logo da trybe warts" id="trybewarts-forms-logo">
    </div>
  </main>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
