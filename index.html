<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class= 'header'>
    <div class="img-container">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="login-container">
      <form class="trybewarts-login" method="GET">
        <label>
          <label for="email">Login:</label>
            <input type="text" placeholder="Login" name="email" id="input-email">
          <label>Senha:</label>
            <input type="password" placeholder="Senha" id="input-password">
            <button type="submit" id="loginButton">Entrar</button>
        </label>
      </form>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
