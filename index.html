<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <label for="login">Login:
        <input id="login" type="text" placeholder="Login" class="login2" value="">
      </label>
      <label for="password">Password:
        <input id="password" type="text" placeholder="Senha"  class="password2" value="">
      </label>
      <label for="button-login">
        <button id="button-login">Sign in</button>
      </label>
      </form>
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
  </header>
  <main>
    <form id="evaluation-form">
      <img src="images/trybewarts-colored.svg">
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
