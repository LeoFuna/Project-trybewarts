<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div id="logo-image-container">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="" srcset="" />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login row">
        <input class="form-control col" id="login-input" type="text" placeholder="Login" />
        <input class="form-control col" id="password-input" type="text" placeholder="Senha" />
        <button class="btn btn-primary col" id="login-button">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="row">
          <!-- FORM [NOME E SOBRENOME] -->
          <div class="col">
            <input id="input-name" type="text" class="form-control" placeholder="Nome" />
          </div>
          <div class="col">
            <input id="input-lastname" type="text" class="form-control" placeholder="Sobrenome" />
          </div>
        </div>
        <!-- FORM [E-MAIL E CASA] -->
        <div class="row">
          <div class="col">
            <input id="input-email" type="text" class="form-control" placeholder="Email" />
          </div>
          <div id="houseDiv" class="col">
            <label id="houseLabel" for="house">Casa:</label>
            <select name="house" id="house" class="form-control">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>

          <div class="separador"></div>
          <!-- FORM [QUAL A SUA FAMÍLIA? & QUAL CONTEÚDO?] -->
          <div id="familyAndContent" class="d-flex justify-content-between">
            <fieldset class="form-group">
              <div class="col">
                <legend id="label-family" class="col-form-label">Qual sua família?</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="family" value="Frontend" />
                  <label class="form-check-label" for="family"> FrontEnd</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="family" value="Backend" />
                  <label class="form-check-label" for="family"> Backend</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="family" value="FullStack" />
                  <label class="form-check-label" for="family"> FullStack</label>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="col">
                <legend id="label-content" id="label-family" class="col-form-label">
                  Qual conteúdo você está com mais vontade <br />de aprender?
                </legend>
                <div class="col">
                  <label for="HoFs">HoFs</label>
                  <input type="checkbox" class="subject" name="HoFs" id="HoFs" value="HoFs" />
                  <label for="Jest">Jest</label>
                  <input type="checkbox" class="subject" name="Jest" id="Jest" value="Jest" />
                  <label for="Promises">Promisses</label>
                  <input type="checkbox" class="subject" name="Promisses" id="Promisses" value="Promises" />
                </div>
                <div class="col">
                  <label for="React">React</label>
                  <input type="checkbox" class="subject" name="React" id="React" value="React" />
                  <label for="SQL">SQL</label>
                  <input type="checkbox" class="subject" name="SQL" id="SQL" value="SQL" />
                  <label for="Python">Python</label>
                  <input type="checkbox" class="subject" name="Python" id="Python" value="Python" />
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <!--Avaliação-->
        <div class="form-group evaluation">
          <label id="label-rate"> Como você avalia a Trybewarts? </label>

          <div class="form-check form-check-inline">
            <label for="radio1" class="form-check-label">1</label>
            <input class="form-check-input" value="1" type="radio" name="rate" id="radio1" />
          </div>
          <div class="form-check form-check-inline">
            <label for="radio2" class="form-check-label">2</label>
            <input class="form-check-input" value="2" type="radio" name="rate" id="radio2" />
          </div>
          <div class="form-check form-check-inline">
            <label for="radio3" class="form-check-label">3</label>
            <input class="form-check-input" value="3" type="radio" name="rate" id="radio3" />
          </div>
          <div class="form-check form-check-inline">
            <label for="radio4" class="form-check-label">4</label>
            <input class="form-check-input" value="4" type="radio" name="rate" id="radio4" />
          </div>
          <div class="form-check form-check-inline">
            <label for="radio5" class="form-check-label">5</label>
            <input class="form-check-input" value="5" type="radio" name="rate" id="radio5" />
          </div>
          <div class="form-check form-check-inline">
            <label for="radio6" class="form-check-label">6</label>
            <input class="form-check-input" value="6" type="radio" name="rate" id="radio6" />
          </div>
          <div class="form-check form-check-inline">
            <label for="radio7" class="form-check-label">7</label>
            <input class="form-check-input" value="7" type="radio" name="rate" id="radio7" />
          </div>
          <div class="form-check form-check-inline">
            <label for="radio8" class="form-check-label">8</label>
            <input class="form-check-input" value="8" type="radio" name="rate" id="radio8" />
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" value="9" type="radio" name="rate" id="radio9" />
            <label for="radio9" class="form-check-label">9</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" value="10" type="radio" name="rate" id="radio10" />
            <label for="radio10" class="form-check-label">10</label>
          </div>
        </div>
        <!--Textarea-->
        <div class="form-group">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500" class="form-control rounded-0"></textarea>
          <div id="counter">500</div>
        </div>
        <!-- Concorda com os termos -->
        <div id="agreement-div" class="form-check">
          <input id="agreement" type="checkbox" class="form-check-input" />
          <label id="label-infos" class="form-check-label"> Você concorda com o uso das informações acima? </label>
        </div>
        <!--Butão de enviar-->
        <button disabled type="submit" id="submit-btn" class="btn btn-primary btn-lg btn-block">Enviar</button>
      </form>
      <div id="trybewarts-logo-div">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
      </div>
    </main>
    <footer class="page-footer font-small fixed-bottom">
      <div class="footer-coyright text-center py-3">Direitos reservados à Trybewarts©</div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
