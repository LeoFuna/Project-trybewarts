<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" width="80">
      <h1>Trybewarts</h1>
      <form class="trybewarts-login">
        <label for="login">Login: </label>
          <input type="text" name="login" id="login" placeholder="Login" maxlength="25" required >
        <label for="senha">Senha: </label>
          <input type="text" id="senha" name="senha" placeholder="Senha" required>
        <button class="logar" id="button" type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h1 id="form-title">Forms</h1>
        <br>                    
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="text" id="input-email" placeholder="Email">
        <h3>Casa:</h3>
        <select id="house">          
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>        
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem Trybe warts">  
    </main>
    <script src="script.js"></script>
  </body>
</html>
