<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/trybewarts-header-logo.svg" alt="trybe warts logo" class="trybewarts-header-logo">
    <h1 class="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="GET">
        <input type="text" placeholder="Login">
        <input type="password" placeholder="Senha">
        <button>Logar</button>
      </form>
  </header>
  <main>
    <section>
      <form action="" id="evaluation-form" method="GET">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="text" placeholder="Email" id="email">
      </form>
      <label for="house">Casa:</label>
      <select name="house" id="house">
        <option value="gitnoria" id="gitnoria-house">Gitnória</option>
        <option value="reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="corvinode" id="corvinode-house">Corvinode</option>
        <option value="pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </section>
    <hr>
    <label id="label-family"> Qual sua família?
      <label for="front">
        <input id="front" name="family" type="radio" value="Frontend">Família Frontend
      </label>
      <label for="back">
        <input id="back" name="family" type="radio" value="Backend">Família Backend
      </label>
      <label for="full">
        <input id="full" name="family" type="radio" value="FullStack">Família FullStack
      </label>
    </label>
    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
      <input type="checkbox" class="subject" value="HoFs">HoFs
      <input type="checkbox" class="subject" value="Jest">Jest
      <input type="checkbox" class="subject" value="Promises">Promises
      <input type="checkbox" class="subject" value="React">React
      <input type="checkbox" class="subject" value="SQL">SQL
      <input type="checkbox" class="subject" value="Python">Python
    </label>
    <div>
      <img src="images/trybewarts-colored.svg" alt="logo da trybe warts" id="trybewarts-forms-logo">
    </div>
  </main>
  <script></script>
</body>
</html>
