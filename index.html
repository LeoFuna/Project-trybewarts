<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts-logo"
        class="trybewarts-header-logo"
      />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="GET">
          <input type="text" id="login" placeholder="Login" />
          <input type="password" id="senha" placeholder="Senha" />
          <button id="botao">Enviar</button>
        </form>
    </header>
    <main class="main">
      <form id="evaluation-form" method="GET">
        <div class="row1">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
        <input type="email" id="input-email" placeholder="Email">
      </form>
    </main>
    <img src="images/trybewarts-colored.svg" alt="trybewarts-logo-grande-colorido" id="trybewarts-forms-logo">
  </body>
  <script src="script.js"></script>
</html>
