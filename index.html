<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 class="title" id="trybewarts-header-title">Trybewarts</h1>
    <div class="form-container">
      <form class="trybewarts-login">
        <input id="login" placeholder="Login" class="button" />
        <input id="senha" placeholder="Senha" class="button"/>
        <button id="entrar" class="button is-link">Entrar</button>
      </form>
    </div>
  </header>  

  <main>
    <form id="evaluation-form">
      <h2>Forms</h2>
      <div class="block-input">
        <input id="input-name" type="text" placeholder="Nome" class="input">
        <input id="input-lastname" type="text" placeholder="Sobrenome" class="input">
      </div>
      <div class="block-input">
        <input id="input-email" type="text" placeholder="Email" class="input">
        <div class="block-input select">
          <label for="house">Casa:</label>
          <select name="Residencia" id="house" class="select">
            <option id="gitnoria-house" value="gitnoria-house">gitnoria-house</option>
            <option id="reactpuff-house" value="reactpuff-house">reactpuff-house</option>
            <option id="corvinode-house" value="corvinode-house">corvinode-house</option>
            <option id="pytherina-house" value="pytherina-house">pytherina-house</option>
          </select>
        </div>
      </div>

      <hr>
      
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="block-input">
        <input class="subject" type="checkbox" value="HoFs">
        <input class="subject" type="checkbox" value="Jest">
        <input class="subject" type="checkbox" value="Promises">
        <input class="subject" type="checkbox" value="React">
        <input class="subject" type="checkbox" value="SQL">
        <input class="subject" type="checkbox" value="Python">
      </div>
      <label id="label-family">Qual sua família?</label>
      <input name="family" type="radio" value="Frontend">
      <input name="family" type="radio" value="Backend">
      <input name="family" type="radio" value="FullStack">

      <hr>

      <div class="block-input">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <input type="radio" name="rate" value="2">
        <input type="radio" name="rate" value="3">
        <input type="radio" name="rate" value="4">
        <input type="radio" name="rate" value="5">
        <input type="radio" name="rate" value="6">
        <input type="radio" name="rate" value="7">
        <input type="radio" name="rate" value="8">
        <input type="radio" name="rate" value="9">
        <input type="radio" name="rate" value="10">
      </div>
      <label class="textarea">Deixe seu comentário:</label>
      <textarea class="digtText" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <span id="counter"></span>
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <div class="block-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>

  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>

</body>

</html>
