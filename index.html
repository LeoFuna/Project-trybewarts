<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div id="logo-image-container">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="" srcset="" />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login row">
        <input class="form-control col" id="login-input" type="text" placeholder="Login" />
        <input class="form-control col" id="password-input" type="text" placeholder="Senha" />
        <button class="btn btn-primary col" id="login-button">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="row">
          <!-- FORM [NOME E SOBRENOME] -->
          <div class="col">
            <input id="input-name" type="text" class="form-control" placeholder="Nome" />
          </div>
          <div class="col">
            <input id="input-lastname" type="text" class="form-control" placeholder="Sobrenome" />
          </div>
          <!-- FORM [E-MAIL E CASA] -->
          <div class="row">
            <div class="col">
              <input id="input-email" type="text" class="form-control" placeholder="Email" />
            </div>
            <div id="houseDiv" class="form-group col">
              <label id="houseLabel" for="house">Casa:</label>
              <select name="house" id="house" class="form-control">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <div id="trybewarts-logo-div">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
