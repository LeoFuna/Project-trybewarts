<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- *header -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <form action="" method="GET" class="trybewarts-login">
      <label for="email"></label>
      <input type="text" name="login" placeholder="Login" id="email" />
      <label for="password"></label>
      <input type="text" name="senha" placeholder="Senha" id="password" />
      <button  id="button">Entrar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
