<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <!--Logo -->
      <div class="trybewarts-header-logo">
        <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        />
      </div>
      <!--TÃ­tulo na barra-->  
        <h1 class = "trybewarts-header-title">Trybewarts</h1>
      <!--Form de login-->
      <form action="" method="get" class="trybewarts-login">
        <div class="form-row">
            <div class="line-content"></div>
            <label for="email">Login</label>
            <input type="email" placeholder="Login" name="email" id="email">
            <label for="password">Senha</label>
            <input type="password" id="pass" placeholder="Senha" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <input type="submit" id="submit" value="Submit">
            
        </div>
      </form>"
    </header>

    <main class="main-form">
      <form action="" method="get" id="evaluation-form" class="main-form"></form>
    </main>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    <script src="script.js"></script>
  </body>
</html>
