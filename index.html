<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <div class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="" id="login" placeholder="Login" />
        <input type="password" name="" id="password" placeholder="Senha" />
        <button type="submit" id="submit">Logar</button>
      </form>
    </div>

    <div id="forms">
      <div id="trybewarts-forms-logo-div">
        <img
          src="images/trybewarts-colored.svg"
          alt="Logo da Trybewarts"
          id="trybewarts-forms-logo"
        />
      </div>

      <div id="register-div">
        <h2>Forms</h2>
        <div id="fist-line">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>

        <div id="second-line">
          <input type="text" placeholder="Email" id="input-email" />
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
