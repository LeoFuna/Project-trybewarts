<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="btnlogin">Logar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
