<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    
    <img src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="loginInput">
      <input type="password" placeholder="Senha" id="senhaInput">
      <button type="submit" id="login-button">Logar</button>
    </form>

  </header>
  
  <main>
    <form action="" id="evaluation-form">

      <div class="flex-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label ><input type="radio" value="1" name="rate">1</label>
        <label><input type="radio" value="2" name="rate">2</label>
        <label><input type="radio" value="3" name="rate">3</label>
        <label><input type="radio" value="4" name="rate">4</label>
        <label><input type="radio" value="5" name="rate">5</label>
        <label><input type="radio" value="6" name="rate">6</label>
        <label><input type="radio" value="7" name="rate">7</label>
        <label><input type="radio" value="8" name="rate">8</label>
        <label><input type="radio" value="9" name="rate">9</label>
        <label><input type="radio" value="10" name="rate">10</label>
      </div>
      
      <label class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500" rows="6"></textarea>
      
      <div id="check-info">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" on>
      </div>
      
      <button type="submit" id="submit-btn">Enviar</button>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Trybewarts Logo Colored" id="trybewarts-forms-logo">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>
</html>
