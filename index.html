<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts Project</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts Logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="" id="loginEmail" placeholder="Login" />
        <input type="password" name="" id="loginPassword" placeholder="Senha" />
        <button type="submit" id="buttonLogin">Logar</button>
      </form>
    </header>

    <main>
      <form action="" class="main-form" id="evaluation-form"></form>

      <img src="images/trybewarts-colored.svg" alt="Trybewarts Logo" id="trybewarts-forms-logo">
    </main>

    <script src="script.js"></script>
  </body>
</html>
