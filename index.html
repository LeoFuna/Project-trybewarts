<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login">
    <input id="login" type="email" placeholder="Login">
    <input id="senha" type="password" placeholder="Senha">
    <button id="sendBtn">Enviar</button>
  </form>
  </div>
  <main>
    <form id="evaluation-form">
      <div id="nomeSobrenome">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="emailHouse">
        <input id="input-email" type="email" placeholder="Email">
        <label>Casa: </label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorido">
  </main>
  <hr>
  <script src="script.js"></script>
</body>
</html>
