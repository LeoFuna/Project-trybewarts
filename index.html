<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Trybewarts</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
    	<input type="text" class="login" name="input-login" placeholder="Login" id="login">
      	<input type="text" class="senha" name="input-senha" placeholder="Senha" id="senha">
      	<button type="submit" class="acesso" id='enviar'>Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="text" id="input-email" placeholder="Email">
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="familia-container">
            <label id="label-family">Qual sua família?</label>
            <label>
                <input value="Frontend" type="radio" name="family">
                Família Frontend
            </label>
            <label>
                <input value="Backend" type="radio" name="family">
                Família Backend
            </label>
            <label>
                <input value="FullStack" type="radio" name="family">
                Família FullStack
            </label>
        </div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
