<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <!-- Header -->
  <div class="header-container">
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="form-container">
          <form class="trybewarts-login" name="trybewartsLogin" action="">
            <input class="input-login" id="login" type="text" name="login" placeholder="Login">
            <input class="input-login" id="password" type="password" name="senha" placeholder="Senha" autocomplete>
            <button type="submit" id="header-submit">Logar</button>
          </form>
      </div>
    </header>
  </div>
  <!-- Conteúdo da página -->
  <div class="container">
    <main class="main-content">
      <form id="evaluation-form">
        <h1 class="form-title">Forms</h1>
        <div id="form-section-1" class="form-section">
          <!-- Form - Seção 1 -->
          <div class="form-section-row test">
            <!-- Nome e Sobrenome -->
            <input type="text" id="input-name" class="input-text" placeholder="Nome">
            <input type="text" id="input-lastname" class="input-text" placeholder="Sobrenome">
          </div>
          <div class="form-section-row">
            <!-- E-mail e Casa -->
            <input type="text" id="input-email" class="input-text" placeholder="Email">
            <label class="label-container">
              <span class="label-text">Casa:</span>
              <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </label>
          </div>
        </div>

        <hr>

        <div id="form-section-2"  class="form-section">
          <!-- Form - Seção 2 -->
          <div class="label-family-container">
            <legend id="label-family">Qual sua família?</legend>
            <div>
              <input type="radio" name="family" value="Frontend" id="frontend-family">
              <label for="frontend-family">Família Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" value="Backend" id="backend-family">
              <label for="backend-family">Família Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" id="fullstack-family">
              <label for="fullstack-family">Família FullStack</label>
            </div>
          </div>

          <div class="label-content-container">
            <legend id="label-content">Qual conteúdo você está com mais vontade de aprender?</legend>
            <div class="content-checkbox">
              <input type="checkbox" value="HoFs" id="hofs-input" class="subject">
              <label for="hofs-input">HoFs</label>
            </div>
            <div class="content-checkbox">
              <input type="checkbox" value="Jest" id="jest-input" class="subject">
              <label for="jest-input">Jest</label>
            </div>
            <div class="content-checkbox2">
              <input type="checkbox" value="Promises" id="promises-input" class="subject">
              <label for="promises-input">Promises</label>
            </div>
            <div class="content-checkbox">
              <input type="checkbox" value="React" id="react-input" class="subject">
              <label for="react-input">React</label>
            </div>
            <div class="content-checkbox">
              <input type="checkbox" value="SQL" id="sql-input" class="subject">
              <label for="sql-input">SQL</label>
            </div>
            <div class="content-checkbox2">
              <input type="checkbox" value="Python" id="python-input" class="subject">
              <label for="python-input">Python</label>
            </div>
          </div>
        </div>

        <hr>

        <div id="form-section-3"  class="form-section">
          <!-- Form - Seção 3 -->
          <div class="form-section-row">
            <span id="label-rate">Como você avalia a Trybewarts?</span>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate1" class="form-check-input" value="1">
              <label for="rate1" class="form-check-label">1</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate2" class="form-check-input" value="2">
              <label for="rate2" class="form-check-label">2</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate3" class="form-check-input" value="3">
              <label for="rate3" class="form-check-label">3</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate4" class="form-check-input" value="4">
              <label for="rate4" class="form-check-label">4</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate5" class="form-check-input" value="5">
              <label for="rate5" class="form-check-label">5</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate6" class="form-check-input" value="6">
              <label for="rate6" class="form-check-label">6</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate7" class="form-check-input" value="7">
              <label for="rate7" class="form-check-label">7</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate8" class="form-check-input" value="8">
              <label for="rate8" class="form-check-label">8</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate9" class="form-check-input" value="9">
              <label for="rate9" class="form-check-label">9</label>
            </div>
            <div class="form-check-container">
              <input type="radio" name="rate" id="rate10" class="form-check-input" value="10">
              <label for="rate10" class="form-check-label">10</label>
            </div>
          </div>
          <!-- Textarea - Comentário -->
          <label for="comment-box" class="textarea">Deixe seu comentário:</label>
          <textarea name="comment-box" id="textarea" rows="8" maxlength="500"></textarea>
          <div id="counter">
            <span>Caracteres disponíveis: 500</span>
          </div>
          <!-- Checkbox - Agreement -->
          <div class="form-section-row">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
          </div>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <div class="logo-container">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts.">
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>Direitos reservados à Trybewarts©</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
