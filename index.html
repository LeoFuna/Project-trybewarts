<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Requisito 1 -->
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" placeholder="Login" id="login-value">
            <input type="password" placeholder="Senha" id="password-value">
            <button id="enter" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="container-info">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="container-info2">
            <input type="email" id="input-email" placeholder="Email">
            <label for="">Casa</label>
            <select name="" id="house">
                <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>

        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
