<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div id="logo-image-container">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="" srcset="" />
      </div>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <div class="row">
          <div class="col">
            <input class="form-control" id="login-input" type="text" placeholder="Login" />
          </div>
          <div class="col">
            <input class="form-control" id="password-input" type="text" placeholder="Senha" />
          </div>
          <div class="col">
            <button class="btn btn-primary" id="login-button">Logar</button>
          </div>
        </div>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nome" />
          </div>
          <div class="col"><input type="text" class="form-control" placeholder="Sobrenome" />+</div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Email" />
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Casa:</label>
          <select id="inputState" class="form-control">
            <option selected></option>
            <option></option>
          </select>
          <fieldset class="form-group">
            <div class="row">
              <legend>Qual é sua família?</legend>
            </div>
          </fieldset>
        </div>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
