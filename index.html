<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="Login">
      <input type="password" placeholder="Senha" id="Senha">
      <button type="submit" id="Login-btn">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <label for="">Nome:
        <input id="input-name" type="text" placeholder="Nome">
      </label>
      <label for="">Sobrenome:
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </label>
      <label for="">E-mail:
        <input id="input-email" type="text" placeholder="Email">
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo das casas Trybe">
  </main>
  <script src="script.js"></script>
</body>
</html>
