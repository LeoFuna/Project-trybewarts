<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
      src="images/trybewarts-header-logo.svg"
      alt=""
      class="trybewarts-header-logo"
      />
      <h1  id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="" id="login" placeholder="Login" />
        <input type="password" name="" id="password" placeholder="Senha" />
        <button type="submit" id="submit">Enviar</button>
      </form>
    </header>
    <main>
      <form id= "evaluation-form" action="">
        <input type="text" placeholder="Nome" id="input-name" />
        <input type="text" placeholder="Sobrenome" id="input-lastname" />
        <input type="text" placeholder="Email" id="input-email" />
      <label id="label-content">
        Qual conteúdo você está com mais vontade de aprender?
      </label>

      <label for="HoFs">
      <input type="checkbox" id="HoFs" value="HoFs">HoFs
      </label>

      <label for="Jest">
      <input type="checkbox" id="Jest" value="Jest">Jest
      </label>

      <label for="Promises">
      <input type="checkbox" id="Promises" value="Promises">Promises
      </label>

      <label for="React">
      <input type="checkbox" id="React" value="React">React
      </label>

      <label for="SQL">
      <input type="checkbox" id="SQL" value="SQL">SQL
      </label>

      <label for="Python">
      <input type="checkbox" id="Python" value="Python">Python
      </label>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo da Trybewarts"
        id="trybewarts-forms-logo"
      />
      
    </main>
    <div id="forms">

    </div>

    <script src="script.js"></script>
  </body>
</html>
