<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login">
      <input type="password" placeholder="Senha">
      <button type="submit">Enviar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="divForm">
      <input type="text" name="name" id="input-name" placeholder="Nome">
      <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <select name="casa" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      <hr>

      <div class="content-two">
        <div class="right-side">
          <label for="radio" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" id="" value="Frontend">Família Frontend
          <input type="radio" name="family" value="Backend">Família Backend
          <input type="radio" name="family" value="FullStack">Família FullStack
        </div>
        <div class="left-side">
          <label for="checkbox" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkboxes">
            <div class="content">
              <input type="checkbox" name="checkbox" id="HoFs" class="subject" value="HoFs">
              <label for="HoFs">HoFs</label>
            </div>
            <div class="content">
              <input type="checkbox" name="checkbox" id="Jest" class="subject" value="Jest">
              <label for="Jest">Jest</label>
            </div>
            <div class="content">
              <input type="checkbox" name="checkbox" id="Promises" class="subject" value="Promises">
              <label for="Promises">Promises</label>
            </div>
            <div class="content">
              <input type="checkbox" name="checkbox" id="React" class="subject" value="React">
              <label for="React">React</label>
            </div>
            <div class="content">
              <input type="checkbox" name="checkbox" id="SQL" class="subject" value="SQL">
              <label for="SQL">SQL</label>
            </div>
            <div class="content">
              <input type="checkbox" name="checkbox" id="Python" class="subject" value="Python">
              <label for="Python">Python</label>
            </div>
          </div>
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
</body>
</html>
