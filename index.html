<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="" id="login" placeholder="Login" />
        <input type="password" name="" id="password" placeholder="Senha" />
        <button type="submit" id="submit">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div id="forms">
          <div id="register-div">
            <h2>Forms</h2>

            <div id="fist-line">
              <input type="text" placeholder="Nome" id="input-name" />
              <input type="text" placeholder="Sobrenome" id="input-lastname" />
            </div>

            <div id="second-line">
              <input type="text" placeholder="Email" id="input-email" />

              <select id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">
                  Reactpuff
                </option>
                <option value="Corvinode" id="corvinode-house">
                  Corvinode
                </option>
                <option value="Pytherina" id="pytherina-house">
                  Pytherina
                </option>
              </select>
            </div>
          </div>
        </div>
    <hr>
        <div id="div-content">
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <label for="HoFs"
            ><input type="checkbox" id="HoFs" value="HoFs" />HoFs</label
          >
          <label for="Jest"
            ><input type="checkbox" id="Jest" value="Jest" />Jest</label
          >
          <label for="Promises"
            ><input
              type="checkbox"
              id="Promises"
              value="Promises"
            />Promises</label
          >
          <label for="React"
            ><input type="checkbox" id="React" value="React" />React</label
          >
          <label for="SQL"
            ><input type="checkbox" id="SQL" value="SQL" />SQL</label
          >
          <label for="Python"
            ><input type="checkbox" id="Python" value="Python" />Python</label
          >
        </div>
<hr>
        <div id="div-rate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="1"
            ><input type="radio" value="1" name="rate" id="1" />1</label
          >
          <label for="2"
            ><input type="radio" value="2" name="rate" id="2" />2</label
          >
          <label for="3"
            ><input type="radio" value="3" name="rate" id="3" />3</label
          >
          <label for="4"
            ><input type="radio" value="4" name="rate" id="4" />4</label
          >
          <label for="5"
            ><input type="radio" value="5" name="rate" id="5" />5</label
          >
          <label for="6"
            ><input type="radio" value="6" name="rate" id="6" />6</label
          >
          <label for="7"
            ><input type="radio" value="7" name="rate" id="7" />7</label
          >
          <label for="8"
            ><input type="radio" value="8" name="rate" id="8" />8</label
          >
          <label for="9"
            ><input type="radio" value="9" name="rate" id="9" />9</label>
          <label for="10"
            ><input type="radio" value="10" name="rate" id="10" />10</label
          >
        </div>

        <div id="div-textarea">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            maxlength="500">
          </textarea>
        </div>

        <div id="div-infos">
          <label id="label-infos"
            >Você concorda com o uso das informações acima?<input
              type="checkbox"
              id="agreement"
          /></label>
        </div>

        <button type="submit" id="submit-btn">Enviar</button>

      </form>
        <img
          src="images/trybewarts-colored.svg"
          alt="Logo da Trybewarts"
          id="trybewarts-forms-logo"
        />
      </div>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
