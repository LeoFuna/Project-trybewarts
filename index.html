<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<!-- requisito 1 -->
  <header class="header">
    <!-- requisito 2 -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="100px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <!-- requisito 3 -->
      <form class="trybewarts-login">
        <label for='login'></label> 
        <input type='email' id='login' name='login' placeholder='Login'required>
        <label for='senha'></label> 
        <input type="password" id='senha' name='senha' placeholder='Senha' required>
        <button>Logar</button>
      </form>
    </div>
  </header>

  <main>
    <div class='principal-div'>
      <h2>Forms</h2>
      <!-- Form -->
      <form id='evaluation-form'>
        <!-- Requisito 8 e 9 -->
        <div class='div'>
          <input type='text' id='input-name' placeholder='Nome'>
          <input type='text' id='input-lastname' placeholder='Sobrenome'>
          <input type='text' id='input-email' placeholder='Email'>
          <label>Casa:
            <select id='house'>
              <option id='gitnoria-house' text='Gitnória' value='Gitnória'>Gitnória</option>
              <option id='reactpuff-house' text='Reactpuff' value='Reactpuff'>Reactpuff</option>
              <option id='corvinode-house' text='Corvinode' value='Corvinode'>Corvinode</option>
              <option id='pytherina-house' text='Pytherina' value='Pytherina'>Pytherina</option>
            </select>
          </label>
        </div>
        <hr>
        <!-- requisito 12 -->
        <div class='div'>
          <div class='div-column'>
            <label id='label-family' for='family'>Qual sua família?</label> 
            <label for='family'>Família Frontend</label> 
            <input type='radio' id='family' name='family'value="Frontend" required>
            <label for='family'>Família Backend</label> 
            <input type='radio' id='family' name='family' value="Backend" required>
            <label for='family'>Família FullStack</label> 
            <input type='radio' id='family' name='family' value="FullStack" required>
          </div>
          <div>
            <!-- requisito 13 -->
            <div class='div-row'>
              <label id='label-content' for='label'>Qual conteúdo você está com mais vontade de aprender?</label>
              <input class ='subject' type='checkbox' id='label' value="HoFs" required>
              <label for='label'> HoFs</label> 
              <input class ='subject' type='checkbox' id='label' value="Jest" required>
              <label for='label'> Jest</label> 
              <input class ='subject' type='checkbox' id='label' value="Promises" required>
              <label for='label'>Promises</label> 
              <input class ='subject' type='checkbox' id='label' value="React" required>
              <label for='label'>Reacts</label> 
              <input class ='subject' type='checkbox' id='label' value="SQL" required>
              <label for='label'>SQL</label> 
              <input class ='subject' type='checkbox' id='label' value="Python" required>
              <label for='label'>Python</label> 
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Requisito 7 -->
    <div class='img-div'>
      <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
    </div>
  </main>

  <!-- Requisito 19 -->
  <footer class='footer'>Direitos reservados à Trybewarts©</footer>
  <script src='script.js'></script>
  </body>
</html>
