<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header>
    <img src="" alt="">
    <h1></h1>
    <form action="">

    </form>
  </header>

  <main>
    <section id="left-container">
      <form id="evaluation-form" action="">
        <div class="div-form">  
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        
        <div class="div-form">
          <input type="email" id="input-email" placeholder="Email">
          <label for="house">Casa:</label>
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="div-form">
          <ul>
            <label id="label-family">Qual sua família?</label>
            <li>
              <input type="radio" id="Frontend" name="family" value="Frontend">
              <label for="Frontend">Família Frontend</label>
            </li>  
            <li>
              <input type="radio" id="Backend" name="family" value="Backend">
              <label for="Backend">Família Backend</label>
            </li>
            <li>
              <input type="radio" id="FullStack" name="family" value="FullStack">
              <label for="FullStack">Família FullStack</label>
            </li>
          </ul>
          <div id="content-check">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <input type="checkbox" id="HoFs" class="subject" value="HoFs">
              <label for="HoFs">HoFs</label>
              <input type="checkbox" id="Jest" class="subject" value="Jest">
              <label for="Jest">Jest</label>
              <input type="checkbox" id="Promises" class="subject" value="Promises">
              <label for="Promises">Promises</label>
            </div>
            <div>
              <input type="checkbox" id="React" class="subject" value="React">
              <label for="React">React</label>
              <input type="checkbox" id="SQL" class="subject" value="SQL">
              <label for="SQL">SQL</label>
              <input type="checkbox" id="Python" class="subject" value="Python">
              <label for="Python">Python</label>
            </div>
        </div>
      </form>
    </section>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>
    
  </footer>
  <script src="script.js"></script>
</body>
</html>
