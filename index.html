<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="GET" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="password">
      <button id="login-button" type="submit">Login</button>
    </form>
  </header>
  <main>
    <form method="GET" id="evaluation-form">
      <div class="first-row">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="second-row">
        <input type="text" placeholder="Email" id="input-email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <p id="label-family">Qual sua família?</p>
      <label for="Frontend">
        <input type="radio" name="family" value="Frontend">Família Frontend
      </label>
      <label for="Backend">
        <input type="radio" name="family" value="Backend">Família Backend
      </label>
      <label for="Fullstack">
        <input type="radio" name="family" value="FullStack">Família Fullstack
      </label>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

</body>

</html>
