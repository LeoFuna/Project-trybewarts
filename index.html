<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Trybe Warts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da escola Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class="trybewarts-login" action="">
        <input type="email" name="Login" placeholder="Login">
        <input type="password" name="Senha" placeholder="Senha">
        <button>Login</button>
      </form>
    </div>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div id="user">
        <h1>Forms</h1>
        <div class="nameLast">
          <input type="text" name="input-name" id="input-name" placeholder="Nome">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="emailHouse">
          <input type="email" name="input-email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="" id="gitnoria-house" selected>Gitnoria</option>
            <option value="" id="reactpuff-house">Reactpuff</option>
            <option value="" id="corvinode-house">Corvinode</option>
            <option value="" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <div>
        <label for="" id="label-family">Qual sua família?</label>
        <label class="radio-inline" for="Frontend">
          <input type="radio" id="Frontend" name="family" value="Frontend" checked>Frontend
        </label>
        <label class="radio-inline" for="Backend">
          <input type="radio" id="Backend" name="family" value="Backend">Backend
        </label>
        <label class="radio-inline" for="FullStack">
          <input type="radio" id="FullStack" name="family" value="FullStack">FullStack
        </label>
      </div>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label class="subject" for="HoFs">
          <input type="checkbox" id="HoFs" name="content" value="HoFs" checked>HoFs
        </label>
        <label class="subject" for="Jest">
          <input type="checkbox" id="Jest" name="content" value="Jest">Jest
        </label>
        <label class="subject" for="Promises">
          <input type="checkbox" id="Promises" name="content" value="Promises">Promises
        </label>
        <label class="subject" for="React">
          <input type="checkbox" id="React" name="content" value="React">React
        </label>
        <label class="subject" for="SQL">
          <input type="checkbox" id="SQL" name="content" value="SQL">SQL
        </label>
        <label class="subject" for="Python">
          <input type="checkbox" id="Python" name="content" value="Python">Python
        </label>
      </div>

      <div id="container-rate">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <div id="container-comment">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500" id="tgit checkrea" cols="65" rows="5"></textarea>
        <span id="counter">500</span>
      </div>
      <div id="container-agreement">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">

  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="/script.js"></script>
</body>
</html>
