<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" class="login2" value="">
        <input id="password" type="text" placeholder="Senha"  class="password2" value="">
        <button id="button-login">login</button>
      </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="name-lastname">
        <div id="div-name">
          <input id="input-name" placeholder="Nome">
          <input id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="div-house">        
          <input id="input-email" placeholder="Email">
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <form id="div-radio">
          <label for="family" id="label-radio">Qual sua família? 
            <label class="family-radio" for="Frontend">Frontend<input type="radio" id="Frontend" value="Frontend" name="family"></label>
            <label class="family-radio" for="Backend">Backend<input type="radio" id="Backend" value="Backend" name="family"></label>
            <label class="family-radio" for="FullStack">FullStack<input type="radio" id="FullStack" value="FullStack" name="family"></label>
          </label>
          <div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
              <label>Higher Order Functions
                <input type="checkbox" class="subject" value="HoFs">
              </label>
              <label>Jest
                <input value="Jest" type="checkbox" class="subject">
              </label>
              <label>Promises
                <input value="Promises" type="checkbox" class="subject">
              </label>
              <label>React
                <input value="React" type="checkbox" class="subject">
              </label>
              <label>SQL
                <input value="SQL" type="checkbox" class="subject">
              </label>
              <label>Python
                <input value="Python" type="checkbox" class="subject">
              </label>
            </label>
          </div>
          <label id="label-rate">Como você avalia Trybewarts?
            <label id="label-rate" name="rate"></label>
          </label>
        </form>
      </div>
      
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
