<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts"> 
        <h1 id="trybewarts-header-title">Trybewarts</h1>     
        <form class="trybewarts-login">
            <input id="email" type="text" placeholder="Login">
            <input id="password" type="text" placeholder="Senha">
            <button id="loginButton">Login</button>
        </form>
    </header>
 <main>
     <form id='evaluation-form'>
         <div>
         <input id="input-name" placeholder="Nome" type="text">
         <input id="input-lastname" placeholder="Sobrenome" type="text">
         </div>
         <div>
         <input id="input-email" placeholder="Email" type="text">
         <label for="">Casa
             <select name="" id="house">
                 <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                 <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                 <option id="corvinode-house" value="Corvinode">Corvinode</option>
                 <option id="pytherina-house" value="Pytherina">Pytherina</option>   
             </select>
         </label>
         </div>
         <!-- Desafio 15 abaixo -->
         <label class='textarea'>Deixe seu comentário:
        </label>
        <textarea id='textarea' cols='30' maxlength='500' rows='10'></textarea>
         <!-- finalizacao desafio 15 -->

         <!-- Desafio 16 abaixo -->
         <label id='label-infos'>Você concorda com o uso das informações acima?</label>
         <input type='checkbox' id='agreement'>
         <!-- finalizacao desafio 16 -->
     </form>
     <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>

    </main>

<script src="script.js"></script>    

</body>
</html>
