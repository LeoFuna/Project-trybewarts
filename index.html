<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trybewats!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="text" placeholder="Login">
            <input type="text" placeholder="Senha">
            <button class="Submit-btn" type="button">Logar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div>
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="text" placeholder="Email">
            <select id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            <br><hr><br>
            <label class="label-family">Qual a sua família?</label>
            <input name="family" type="radio" value="Frontend">Família Frontend
            <input name="family" type="radio" value="Backend">Família Backend
            <input name="family" type="radio" value="Fullstack">Família Fullstack
            <br><br>
            <label class="label-content">Qual conteúdo você está com mais vontade de aprender? <br>
            <input type="checkbox" value="HoFs">HoFs
            <input type="checkbox" value="Jest">Jest
            <input type="checkbox" value="Promises">Promises
            <input type="checkbox" value="React">React
            <input type="checkbox" value="SQL">SQL
            <input type="checkbox" value="Python">Python </label>

            <div>
                <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
                  <input type="radio" name="rate" id="rate" value="1">1
                  <input type="radio" name="rate" id="rate" value="2">2
                  <input type="radio" name="rate" id="rate" value="3">3
                  <input type="radio" name="rate" id="rate" value="4">4
                  <input type="radio" name="rate" id="rate" value="5">5
                  <input type="radio" name="rate" id="rate" value="6">6
                  <input type="radio" name="rate" id="rate" value="7">7
                  <input type="radio" name="rate" id="rate" value="8">8
                  <input type="radio" name="rate" id="rate" value="9">9
                  <input type="radio" name="rate" id="rate" value="10">10
            </div>
        </form>            
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
</body>
</html>
