<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Escola de Magia de Trybewarts</title>
</head>
<body>
  <header class="header">

    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Header Logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Login">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login-button">Logar</button>
    </form>

  </header>

  <main>
    <form action="" id="evaluation-form">
      <section>
        <form action="" id="evaluation-form">
          <div>
            <input type="text" name="Nome" id="input-name" placeholder="Nome">
            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            <br>
            <input type="text" name="email" id="input-email" placeholder="Email">
            <label for="house">Casa</label>
            <select name="casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
      <div id="label-family-and-content">
        <div id="div-label-family">
          <label id="label-family">Qual sua família?</label>
      
          <label for="frontend-family">
            <input type="radio" name="family" id="frontend-family" value="Frontend">Família Frontend
          </label>
      
          <label for="backend-family">
            <input type="radio" name="family" id="backend-family" value="Backend">Família Backend
          </label>
      
          <label for="fullstack-family">
            <input type="radio" name="family" id="fullstack-family" value="FullStack">Família FullStack
          </label>
        </div>

        <div id="div-label-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="label-content-input">
            <label>
              <input type="checkbox" value="HoFs">HoFs
            </label>
            <label>
              <input type="checkbox" value="Jest">Jest
            </label>
            <label>
              <input type="checkbox" value="Promises">Promises
            </label>
            <label>
              <input type="checkbox" value="React">React
            </label>
            <label>
              <input type="checkbox" value="SQL">SQL
            </label>
            <label>
              <input type="checkbox" value="Python">Python
            </label>
          </div>
        </div>
      </div>

      <div >
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label> 1
            <input type="radio" name="rate" id="rate" value="1">
          </label> 2
          <label>
            <input type="radio" name="rate" id="rate" value="2">
          </label> 3
          <label>
            <input type="radio" name="rate" id="rate" value="3">
          </label> 4
          <label>
            <input type="radio" name="rate" id="rate" value="4">
          </label> 5
          <label>
            <input type="radio" name="rate" id="rate" value="5">
          </label> 6
          <label>
            <input type="radio" name="rate" id="rate" value="6">
          </label> 7
          <label>
            <input type="radio" name="rate" id="rate" value="7">
          </label> 8
          <label>
            <input type="radio" name="rate" id="rate" value="8">
          </label> 9
          <label>
            <input type="radio" name="rate" id="rate" value="9">
          </label>
          <label> 10
            <input type="radio" name="rate" id="rate" value="10">
          </label>
      </div>

      <div>
        <label id="textarea" for="textarea" class="textarea">Deixe seu comentário</label>
        <br>
          <textarea name="comentarios" id="textarea" maxlength="500" ></textarea>
      </div>
      </form>
    </section>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
