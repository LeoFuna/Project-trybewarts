<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts Project</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input placeholder="Login" type="text" />
        <input placeholder="Senha" type="text" />
        <button>Logar</button>
      </form>
    </header>

    <main>
      <form action="text" id="evaluation-form">
        <div class="input-control-wrapper">
          <input placeholder="Nome" type="text" id="input-name" />
          <input placeholder="Sobrenome" type="text" id="input-lastname" />
        </div>

        <!-- Select Option Wrapper -->
        <div class="select-control-wrapper">
          <input placeholder="Email" type="text" id="input-email" />
          <label for="house"
            >Casa
            <select name="" id="house" value="">
              <option id="gitnoria-house" value="">Gitnória</option>
              <option id="reactpuff-house" value="">Reactpuff</option>
              <option id="corvinode-house" value="">Corvinode</option>
              <option id="pytherina-house" value="">Pytherina</option>
            </select>
          </label>
        </div>

        <!-- Radio and Checkbox Container -->
        <div class="radio-checkbox-container">
          <!-- Radio Buttons Wrapper -->
          <div class="radio-control-wrapper">
            <label for="" id="label-family">Qual sua família?</label>
            <label>
              <input type="radio" name="family" value="Frontend" />
              Família Frontend
            </label>
            <label>
              <input type="radio" name="family" value="Backend" />
              Família Backend
            </label>
            <label>
              <input type="radio" name="family" value="FullStack" />
              Família FullStack
            </label>
          </div>

          <!-- Checkbox Wrapper -->
          <div class="checkbox-control-wrapper">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <label>
              <input type="checkbox" value="HoFs" />
              HoFs
            </label>
            <label>
              <input type="checkbox" value="Jest" />
              Jest
            </label>
            <label>
              <input type="checkbox" value="Promises" />
              Promises
            </label>
            <label>
              <input type="checkbox" value="React" />
              React
            </label>
            <label>
              <input type="checkbox" value="SQL" />
              SQL
            </label>
            <label>
              <input type="checkbox" value="Python" />
              Python
            </label>
          </div>
        </div>

        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

          <label>
            <input type="radio" value="1" name="rate" /> 1
            <input type="radio" value="2" name="rate" /> 2
            <input type="radio" value="3" name="rate" /> 3
            <input type="radio" value="4" name="rate" /> 4
            <input type="radio" value="5" name="rate" /> 5
            <input type="radio" value="6" name="rate" /> 6
            <input type="radio" value="7" name="rate" /> 7
            <input type="radio" value="8" name="rate" /> 8
            <input type="radio" value="9" name="rate" /> 9
            <input type="radio" value="10" name="rate" /> 10
          </label>
        </div>
        <label class="textarea"
          >Deixe seu comentário:
          <textarea
            name="text"
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
        </label>
      </form>
      <section>
        <img
          src="images/trybewarts-colored.svg"
          alt="Trybewarts Logo"
          id="trybewarts-forms-logo"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
