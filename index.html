<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts - Júlio Mota e Victor Faria</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts header logo">
    <form action="" method="get">
      <div>
        <input type="text" name="login" placeholder="Login">
      </div>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <div class="container">
        <input id="input-name" placeholder="Nome" name="Nome">
        <input id="input-lastname" placeholder="Sobrenome" name="Sobrenome">
      </div>

      <div class="container">
        <input id="input-email" placeholder="Email" name="Email">
  
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Phyterina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <label for="radio-frontend">
        <input type="radio" id="radio-frontend" value="Frontend" name="family">
        Família Frontend
      </label>
      <label for="radio-backend">
        <input type="radio" id="radio-backend" value="Backend" name="family">
        Família Backend
      </label>
      <label for="radio-fullstack">
        <input type="radio" id="radio-fullstack" value="FullStack" name="family">
        Família FullStack
      </label>
    </form>
    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <footer>

  </footer>

  <script src="./script.js"></script>
</body>
</html>
