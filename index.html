<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo header">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="input-header" id="input-login" type="text" name="login" placeholder="Login">
      <input class="input-header" id="input-password" type="text" name="password" placeholder="Senha">
      <button class="button-header" id="button-header" type="button">Logar</button>
    </form>
    
  </header>
  <script src="script.js"></script>
</body>
</html>
