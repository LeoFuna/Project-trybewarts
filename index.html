<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label id="label-family">
      Qual a sua família?<br />
      <input type="radio" name="family" value="Frontend" />Família Frontend<br />
      <input type="radio" name="family" value="Backend" />Família Backend<br />
      <input type="radio" name="family" value="FullStack" />Família FullStack<br />
    </label>

    <label id="label-content"
      >Qual conteúdo você está com mais vontade de aprender?<br />
      <input type="checkbox" value="HoFs" />HoFs
      <input type="checkbox" value="Jest" />Jest
      <input type="checkbox" value="Promises" />Promises
      <input type="checkbox" value="React" />React
      <input type="checkbox" value="SQL" />SQL
      <input type="checkbox" value="Python" />Python
    </label>
  </body>
</html>
