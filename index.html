<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
		<!-- Latest compiled and minified CSS
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Traybewarts</title> -->
</head>
<body>
	<header class="header">
		<img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login">
				<input type="email"placeholder= "Login" class='login-menus' id="email">
				<input type="number" placeholder="Senha" class='login-menus' id="senha">
				<button class="login-menus" id="loginButton">Logar</button>
		</form>
	</header>
	<main>		
		<form id="evaluation-form">
			<div id=nomeSobrenome>
					<input type="text" placeholder="Nome" id="input-name">
					<input type="text" id="input-lastname"
					placeholder="Sobrenome">
			</div>
			<div>
				<input type="email" id="input-email" placeholder="Email">
				<label>Casa
					<select name="casa" id="house">
							<option value="Gitnória" id="gitnoria-house">Gitnória</option>
							<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
							<option value="Corvinode" id="corvinode-house">Corvinode</option>
							<option value="Pytherina" id="pytherina-house">Pytherina</option>
					</select>
				</label>
			</div>
			<div>
				<label id="label-family">Qual sua família?
					<br>
					<input type="radio" value="Frontend">Familia Frontend</input>
					<input type="radio" value="Backend">Familia Backend</input>
					<input type="radio" value="FullStack">Familia FullStack</input>
				</label>
			</div>
			<div>
				<label>Qual conteúdo você está com mais vontade de aprender?
					<br>
					<input type="checkbox">
				</label>
				</div>
					<label class="textarea" >
						Deixe seu comentário:
					</label>
					<textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
					<span id="counter"></span>
					<label for="" id="label-infos">
						Você concorda com o uso das informações acima?
						<input type="checkbox" name="checkbox" id="agreement">               
					</label>
					<button type="submit" id="submit-btn" disabled>Enviar</button>					
				</div>
		</form>
			<div>
					<img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="">
			</div>
		</div>
	</main>
	<footer id="footer">
			Direitos reservados à Trybewarts©
	</footer>
<script src='script.js'></script>
</body>
</html>
