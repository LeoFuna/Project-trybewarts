<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header class="header">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="" method="get">
      <input id="input-login" type="text" placeholder="Login">
      <input id="input-senha" type="text" placeholder="Senha">
      <button id="login-button">Logar</button>
  </form>
</header>
<body>
  <main>
    <form action="" id="evaluation-form">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="text" placeholder="Email">
    </form>
    <img id="trybewarts-forms-logo" height="600px" src="images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
  
  <script src="script.js"></script>
</body>
</html>
