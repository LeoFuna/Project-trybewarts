<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo de Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="text" id="login" placeholder="Login" />
        <input type="text" id="password" placeholder="Senha" />
        <button type="button" id="submit-button">Enviar!</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form" action="">
        <div id="personal-info">
          <input type="text" name="name" placeholder="Nome" id="input-name" />

          <input
            type="text"
            name="lastname"
            placeholder="Sobrenome"
            id="input-lastname"
          />

          <input
            type="email"
            name="email"
            placeholder="Email"
            id="input-email"
          />

          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
            <option value="none" id="preselect" selected hidden>
              Selecione sua Casa
            </option>
          </select>
        </div>
        <hr />
        <div id="preferences">
          <form action="" id="family-form">
            <label id="label-family" for="">Qual a sua família?</label>
            <div>
              <input type="radio" id="frontend" name="family" value="Frontend">
              <label for="frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" id="backend" name="family" value="Backend">
              <label for="backend">Backend</label>
            </div>
            <div>
              <input type="radio" id="fullstack" name="family" value="Fullstack">
              <label for="fullstack">Fullstack</label>
            </div>
          </form>
          <form action="" id="content-form">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <input type="checkbox" id="hofs" value="HoFs">
              <label for="hofs">Higher Order Functions</label>
            </div>
            <div>
              <input type="checkbox" id="jest" value="Jest">
              <label for="jest">Jest</label>
            </div>
            <div>
              <input type="checkbox" id="promises" value="Promises">
              <label for="promises">Promises</label>
            </div>
            <div>
              <input type="checkbox" id="react" value="React">
              <label for="react">React</label>
            </div>
            <div>
              <input type="checkbox" id="sql" value="SQL">
              <label for="sql">SQL</label>
            </div>
            <div>
              <input type="checkbox" id="python" value="Python">
              <label for="python">Python</label>
            </div>
          </form>
        </div>
        <hr />
        <div id="feedback"></div>



        <div id="submission">
          <!-- colocar o botão e o checkbox -->
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Escudo Trybewarts"
      />
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>
    
    <script src="script.js"></script>
  </body>
</html>
