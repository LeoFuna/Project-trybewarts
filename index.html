<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input name="Login" type="text" placeholder="Login">
      <input name="Senha" type="password" placeholder="Senha">
      <button class="btn-login">Entrar</button>
    </form>  
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <label for="input-name"></label>
        <input id="input-name" name="input-name" type="text" placeholder="Nome">
        <label for="input-lastname"></label>
        <input id="input-lastname" name="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <label for="input-email"></label>
        <input id="input-email" name="input-email" type="email" placeholder="Email">
        <label for="house">Casa</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="contentfamily">
        <div id="divfamily">
          <label id="label-family" for="family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend">Front-End 
          </div>
          <div>
            <input type="radio" name="family" value="Backend">Back-End
          </div>
          <div>
            <input type="radio" name="family" value="FullStack">Full-Stack
          </div>
        </div>
        <div id="divcontent">
          <label id="label-content" for="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input class="subject" type="checkbox" value="HoFs">Higher Order Functions
            <input class="subject" type="checkbox" value="Jest">Jest
            <input class="subject" type="checkbox" value="Promises">Promises
          </div>
          <div>
            <input class="subject" type="checkbox" value="React">React
            <input class="subject" type="checkbox" value="SQL">SQL
            <input class="subject" type="checkbox" value="Python">Python
          </div>
        </div>
      </div>
      <hr>
      <div id="divrate">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input name="rate" type="radio">1
        <input name="rate" type="radio">2
        <input name="rate" type="radio">3
        <input name="rate" type="radio">4
        <input name="rate" type="radio">5
        <input name="rate" type="radio">6
        <input name="rate" type="radio">7
        <input name="rate" type="radio">8
        <input name="rate" type="radio">9
        <input name="rate" type="radio">10
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Forms">
  </main>
<script src="script.js"></script>
</body>
</html>
