<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header>
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" id="trybewarts-header-lgo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <div class="field">
        <p class="control">
          <input class="input" type="text" placeholder="Login">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input class="input" type="password" placeholder="Senha">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Login
          </button>
        </p>
      </div>
    </form>
  </header>

  <script src="script.js"></script>
</body>
</html>
