<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    
    <img src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="text" placeholder="Login" id="loginInput">
      <input type="password" placeholder="Senha" id="senhaInput">
      <button type="submit" id="login-button">Logar</button>
    </form>

  </header>
  
  <main>
    <form action="" id="evaluation-form">
        <h1 title="forms" style="text-align: center;">Forms</h1>
        <br>
        <div id="form-nome-sobrenome">
          <label for="input-name">Nome</label>
          <input type="text" id="input-name" placeholder="Nome">
          <label for="last-name">Sobrenome</label>
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="input-email" placeholder="Email">
          <label>Casa:</label>
          <select name="casa" id="house">
            <option value ="Gitnoria" id="gitnoria-house" selected>Gitnoria</option>
            <option value ="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value ="Corvinode" id="corvinode-house">Corvinode</option>
            <option value ="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <br>
        <hr>
    </form>

    <img src="images/trybewarts-colored.svg" alt="Trybewarts Logo Colored" id="trybewarts-forms-logo">
  </main>

  <script src="script.js"></script>
</body>
</html>
