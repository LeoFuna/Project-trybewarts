<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo do cabeçalho">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form method="get" class="trybewarts-login" name="trybewarts-login">
      <input name="user" class="trybewarts-login-form-items" type="text" placeholder="Login">

      <input name="password" class="trybewarts-login-form-items" type="password" placeholder="Senha">

      <button id="login-button" class="trybewarts-login-form-items" type="submit">ENTRAR</button>
    </form>
  </header>

  <main id="content">
    <div class=content>
      <h1>Forms</h1>
      <form method="get" id="evaluation-form">
      
        <div class='full-name'>
          <label for="name"></label>
          <input type="text" id='input-name' name='name' placeholder="Nome">
          <label for="last-name"></label>
          <input type="text" id='input-lastname' name='last-name' placeholder="Sobrenome">
        </div>
        
        <div class="nd-line">
          <label for="email"></label>
          <input type="text" id='input-email' name='email' placeholder="Email">

          <label for="casa">Casa</label>
          <select name="casa" id="house">
            <option value='Gitnória' id="gitnoria-house">Gitnória</option>
            <option value='Reactpuff' id="reactpuff-house">Reactpuff</option>
            <option value='Corvinode' id="corvinode-house">Corvinode</option>
            <option value='Pytherina' id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <section>
          <label id="label-family" for="family">
            Qual sua família?
          </label>

          <div class="radio-btn-family">
            <input type="radio" name="family" value="Frontend" id="family-front-end">

            <label for="family-front-end">
              Front End
            </label>
          </div>

          <div class="radio-btn-family">
            <input type="radio" name="family" value="Backend" id="family-back-end">

            <label for="family-back-end">
              Back End
            </label>
          </div>

          <div class="radio-btn-family">
            <input type="radio" name="family" value="FullStack" id="family-full-stack">

            <label for="family-full-stack">
              Full Stack
            </label>
          </div>
        </section>

        <section>
          <label id="label-content" for="checkbox-content">
            Qual conteúdo você está com mais vontade de aprender?
          </label>

          <div id="subjects-container">
            <div class="subject">
              <input type="radio" name="family" value="HoFs" id="family-front-end">
  
              <label for="family-front-end">
                Higher Order Functions
              </label>
            </div>
  
            <div class="subject">
              <input type="radio" name="family" value="Jest" id="family-front-end">
  
              <label for="family-front-end">
                Jest
              </label>
            </div>
  
            <div class="subject">
              <input type="radio" name="family" value="Promises" id="family-front-end">
  
              <label for="family-front-end">
                Promises
              </label>
            </div>
  
            <div class="subject">
              <input type="radio" name="family" value="React" id="family-front-end">
  
              <label for="family-front-end">
                React
              </label>
            </div>
  
            <div class="subject">
              <input type="radio" name="family" value="SQL" id="family-back-end">
  
              <label for="family-back-end">
                SQL%
              </label>
            </div>
  
            <div class="subject">
              <input type="radio" name="family" value="Python" id="family-full-stack">
  
              <label for="family-full-stack">
                Python
              </label>
            </div>
          </div>
        </section>

        <div class='agreement'>
          <label for="agreement"id='label-infos'>Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>

        <button type="submit" id='submit-btn' disabled>Enviar</button>

      </form>
    </div>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo">
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>
</html>
