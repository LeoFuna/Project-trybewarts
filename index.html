<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action=".">
      <div>
        <label for="login"></label>
        <input type="mail" name="login" id="login" value="" required placeholder="Login">
      </div>
      <div>
        <label for="password"></label>
        <input type="password" name="password" id="password" value="" required placeholder="Senha">
      </div>
      <div>
        <button type="button" id="btn-input">Logar</button>
      </div>
    </form>

  </header>

  <main id="main">
    <form id="evaluation-form">
      <h2>Forms</h2>

      <section id="data">
        <label for="input-name">
          <input type="text" id="input-name" name="input-name" required placeholder="Nome">
        </label>

        <label for="input-lastname">
          <input type="text" id="input-lastname" name="input-lastname" required placeholder="Sobrenome">
        </label>

        <label for="input-email">
          <input type="text" id="input-email" name="input-email" required placeholder="Email">
        </label>

        <label id="label-select" for="house">Casa:
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="Reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="Corvinode-house">Corvinode</option>
            <option value="Pytherina" id="Pytherina-house">Pytherina</option>
          </select>
      </section>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
  </main>

  <script src="script.js"></script>
</body>

</html>
