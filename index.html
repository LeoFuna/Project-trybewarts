<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->

<body>
  <header>
    <img src="" alt="">
    <h1></h1>
    <form action="">

    </form>
  </header>

  <main>
    <section>
      <form action="">
        <div>

        </div>
        <div id="family-content-container">

          <label id="label-family"> Qual a sua família?
            <label>
              <input type="radio" name="radio" value="Frontend" id="">Família Frontend
            </label>
            <label>
              <input type="radio" name="radio" value="Backend" id="">Família Backend
            </label>
            <label>
              <input type="radio" name="radio" value="Fullstack" id="">Família Fullstack
            </label>
          </label>

          <label id="label-content"> Qual conteúdo você está com mais vontade de aprender?
            <div id="checkbox-container">
              <label>
                <input class="subject" type="checkbox" name="" id="" value="HoFs">HoFs
              </label>
              <label>
                <input class="subject" type="checkbox" name="" id="" value="Jest">Jest
              </label>
              <label>
                <input class="subject" type="checkbox" name="" id="" value="Promises">Promises
              </label>
              <label>
                <input class="subject" type="checkbox" name="" id="" value="React">React
              </label>
              <label>
                <input class="subject" type="checkbox" name="" id="" value="SQL">SQL
              </label>
              <label>
                <input class="subject" type="checkbox" name="" id="" value="Python">Python
              </label>
            </div>
          </label>
        </div>
        <hr>
          <label id="label-rate">Como você avalia a Trybewarts?
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10

      </form>
    </section>
    <img src="" alt="">

  <footer>

  </footer>
