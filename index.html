<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    </div>

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action=".">
      <label for="login">
        <input type="text" name="login" id="login" value="" required placeholder="Login">
      </label>

      <label for="password">
        <input type="password" name="password" id="password" value="" required placeholder="Senha">
      </label>

      <button type="button" id="btn-input">Logar</button>
    </form>

  </header>

  <main id="main">
    <form id="evaluation-form" action=".">
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
