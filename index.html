<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="form-container">
      <form class="trybewarts-login">
        <input placeholder="Login" />
        <input placeholder="Senha" />
        <button>Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="text" placeholder="Email">
    </form>
    <div class="block-logo">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
