<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login">
			<input type="text" placeholder="Login" id="login">
      <input type="password" name="" placeholder="Senha" id="pass">
    	<button id="login-btn">Entra</button>
		</form>
	</header>
	<main>
    <form id="evaluation-form">
      <div class="inputs">
				<div class="up-side">
					<input type="text" placeholder="Nome" id="input-name">
					<input type="text" placeholder="Sobrenome" id="input-lastname">
				</div>
				<div class="down-side">
					<input type="text" placeholder="Email" id="input-email">
					<legend>Casa</legend>
					<select name="casa" id="house">
						<option value="Gitnória" id="gitnoria-house">Gitnória</option>
						<option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
						<option value="Corvinode" id="corvinode-house">Corvinode</option>
						<option value="Pytherina" id="pytherina-house">Pytherina</option>
					</select>
				</div>
				<div class="radio-btn">
					<label for="family" id="label-family">Qual sua família?</label>
					<br>
					<div>
						<input type="radio" name="family" id="family" value="Frontend">Frontend
						<br>
						<input type="radio" name="family" id="family" value="Backend">Backend
						<br>
						<input type="radio" name="family" id="family" value="FullStack">FullStack
					</div>
				</div>
				<div class="checkboxes">
					<label for="tech" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
					<br>
					<input type="checkbox" name="tech" id="" value="HoFs" class="subject">HoFs
					<input type="checkbox" name="tech" id="" value="Jest" class="subject">Jest
					<input type="checkbox" name="tech" id="" value="Promises" class="subject">Promises
					<input type="checkbox" name="tech" id="" value="React" class="subject">React
					<input type="checkbox" name="tech" id="" value="SQL" class="subject">SQL
					<input type="checkbox" name="tech" id="" value="Python" class="subject">Python
				</div>
				<div class="rate">
					<label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
						<input type="radio" name="rate" value="1">1
						<input type="radio" name="rate" value="2">2
						<input type="radio" name="rate" value="3">3
						<input type="radio" name="rate" value="4">4
						<input type="radio" name="rate" value="5">4
						<input type="radio" name="rate" value="6">6
						<input type="radio" name="rate" value="7">7
						<input type="radio" name="rate" value="8">8
						<input type="radio" name="rate" value="9">9
						<input type="radio" name="rate" value="10">10
				</div>
			</div>
		</form>
		<img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
	</main>
</body>
<script src="script.js"></script>
</html>
