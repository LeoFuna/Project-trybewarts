<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input id="login" type="text" placeholder="Login" name="user" required autocomplete="off" autofocus>
      <input id="password" type="text" placeholder="Senha" name="password" required>
      <button class="button" id="button">Logar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section>
        <select name="houses" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <section class="section2">
        <div class="radioDiv">
          <label for="family" id="label-family">Qual sua família?</label>
          <br>
          <input type="radio" name="family" id="frontendRadio" value="Frontend">
          <label for="frontendRadio">frontend</label>
          <br>
          <input type="radio" name="family" id="backendRadio" value="Backend">      
          <label for="frontend">Backend</label>
          <br>
          <input type="radio" name="family" id="fullstackRadio" value="FullStack">      
          <label for="frontend">FullStack</label>
        </div>
        <div class="checkboxDiv">
          <label for="">Qual o conteúdo que você com mais vontade de aprender?</label>
          <br>
          <label for="hof">Higher Order Functions</label>
          <input type="checkbox" name="" id="hof" value="Higher Order Functions">
          <label for="jest">Jest</label>
          <input type="checkbox" name="" id="jest" value="Jest">
          <label for="promises">Promises</label>
          <input type="checkbox" name="" id="promises" value="Promises">
          <br>
          <input type="checkbox" name="" id="">
          <input type="checkbox" name="" id="">
          <input type="checkbox" name="" id="">
        </div>
      </section>
    </form>
    <aside class="aside">
      <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
