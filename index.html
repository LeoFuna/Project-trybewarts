<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <!-- Header -->
  <div class="header-container">
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="form-container">
          <form class="trybewarts-login" name="trybewartsLogin" action="">
            <input class="input-login" id="login" type="text" name="login" placeholder="Login">
            <input class="input-login" id="password" type="password" name="senha" placeholder="Senha">
            <button type="submit" id="header-submit">Logar</button>
          </form>
      </div>
    </header>
  </div>
  <!-- Conteúdo da página -->
  <div class="container">
    <main class="main-content">
      <form id="evaluation-form">
        <div id="form-section-1" class="form-section">
          <!-- Form - Seção 1 -->
          <div class="form-section-row">
            <!-- Nome e Sobrenome -->
          </div>
          <div class="form-section-row">
            <!-- E-mail e Casa -->
          </div>
        </div>
        <div id="form-section-2"  class="form-section">
          <!-- Form - Seção 2 -->
        </div>
        <div id="form-section-3"  class="form-section">
          <!-- Form - Seção 3 -->
        </div>
      </form>
      <div class="logo-container">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts.">
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>Direitos reservados à Trybewarts©</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
