<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input id="login" type="text" placeholder="Login" name="user" required autocomplete="off" autofocus>
      <input id="password" type="text" placeholder="Senha" name="password" required>
      <button class="button" id="button">Logar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section>
        <label for="family" id="label-family">Qual sua fam√≠lia?</label>
        <br>
        <label for="frontendRadio">frontend</label>
        <input type="radio" name="family" id="frontendRadio" value="Frontend">
        <br>
        <label for="frontend">Backend</label>
        <input type="radio" name="family" id="backendRadio" value="Backend">      
        <br>
        <label for="frontend">FullStack</label>
        <input type="radio" name="family" id="fullstackRadio" value="FullStack">      
      </section>
    </form>
    <aside class="aside">
      <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
