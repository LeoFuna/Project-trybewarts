<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Trybewarts</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

  <form class="trybewarts-login">
    <input type="text" id="login" name="input-login" placeholder="Login">

    <button type="submit">Entrar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
