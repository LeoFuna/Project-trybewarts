<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet"  href="style.css" />
    <title>Trybe-Warts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="GET">
      <input type="text" name= "email" placeholder="Login" id="email">
      <input type="password" name="senha" placeholder="Senha" id="senha">
    <button type="submit" id="button">Entrar</button>
    </form>
  </header>
  <main class="container">
<form method="get" id="evaluation-form">
    <div class="row-inputs">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
    </div>
      <div class="row-inputs">
        <input type="text" id="input-email" placeholder="Email">
        <label for="house">Casa</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
     <section class="radio">
        <label id="label-family" >Qual sua família?</label>
        <label>
        <input type="radio" value="Frontend" name="family">Frontend</label>
        <label>
        <input type="radio" value="Backend" name="family">Backend</label>
        <label>
        <input type="radio" value="FullStack" name="family">FullStack</label>
     </section>
  <section class="checkbox">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label>
          <input type="checkbox" value="HoFs" class="subject">HoFS</label>
          <label>
          <input type="checkbox" value="Jest" class="subject"> Jest</label>
          <label>
          <input type="checkbox" value="Promises" class="subject">Promises</label>
          <label>
          <input type="checkbox" value="React" class="subject"> React</label>
          <label>
          <input type="checkbox" value="SQL" class="subject">SQL</label>
          <label>
          <input type="checkbox" value="Python" class="subject">Python</label>
    </section>
</form>
    <div class="div">
      <img src="images/trybewarts-colored.svg" id= "trybewarts-forms-logo">
    <div>
  </main>
<script src="script.js"></script>   
</body>
</html>
