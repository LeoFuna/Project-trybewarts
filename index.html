<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input id="login" type="text" placeholder="Login" name="user" required autocomplete="off" autofocus>
      <input id="password" type="text" placeholder="Senha" name="password" required>
      <button class="button" id="button">Logar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form" method="GET">
      <input type="text" name="name" id="input-name" placeholder="Nome" required autocomplete="off" autofocus>
      <input type="text" name="surname" id="input-lastname" placeholder="Sobrenome" required autocomplete="off" autofocus>
      <input type="text" name="email" id="input-email" placeholder="Email" required autocomplete="off" autofocus>
    </form>
    <aside class="aside">
      <img src="images/trybewarts-colored.svg" alt="logo trybewarts colorida" id="trybewarts-forms-logo">
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
